<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Увертюра Иордан — Альбомы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Canvas для частиц -->
    <canvas id="particle-canvas"></canvas>

    <div class="albums-page">
        <h2>Альбомы</h2>
        <div class="albums-grid">
            <!-- Альбом 1 -->
            <div class="album-card">
                <img src="images/album1.jpg" alt="Альбом 1">
                <h3>Как будто ты в фонтан упал</h3>
                <div class="tracks">
                    <div class="track">
                        <h4>Труп</h4>
                        <audio controls>
                            <source src="audio/track1.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                    <div class="track">
                        <h4>Одна</h4>
                        <audio controls>
                            <source src="audio/track2.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                </div>
            </div>

            <!-- Альбом 2 -->
            <div class="album-card">
                <img src="images/album2.jpg" alt="Альбом 2">
                <h3>Сг?2</h3>
                <div class="tracks">
                    <div class="track">
                        <h4>!!</h4>
                        <audio controls>
                            <source src="audio/track3.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                    <div class="track">
                        <h4>"№</h4>
                        <audio controls>
                            <source src="audio/track4.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                </div>
            </div>

            <!-- Добавляйте новые альбомы по такому же шаблону -->
        </div>
    </div>

    <!-- JS для частиц и радужного свечения -->
    <script>
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    });

    // Частицы
    const particles = [];
    for(let i=0;i<100;i++){
        particles.push({
            x: Math.random()*width,
            y: Math.random()*height,
            r: Math.random()*3+1,
            dx: (Math.random()-0.5)*2,
            dy: (Math.random()-0.5)*2
        });
    }

    function getRainbowColor(offset=0){
        const hue = (Date.now()/20 + offset) % 360;
        return `hsl(${hue}, 100%, 50%)`;
    }

    function animate(){
        ctx.clearRect(0,0,width,height);

        // Частицы
        particles.forEach((p,i)=>{
            p.x += p.dx;
            p.y += p.dy;
            if(p.x<0||p.x>width)p.dx*=-1;
            if(p.y<0||p.y>height)p.dy*=-1;

            const color = getRainbowColor(i*10);
            ctx.beginPath();
            ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
            ctx.fillStyle=color;
            ctx.fill();
        });

        // Карточки (фон остаётся прозрачным, радужное свечение только для текста)
        const albumCards = document.querySelectorAll('.album-card');
        albumCards.forEach(card => {
            card.style.background = `rgba(0,0,0,0.2)`;
        });

        // Треки с радужным свечением
        const trackTitles = document.querySelectorAll('.track h4');
        trackTitles.forEach((title,i)=>{
            title.style.textShadow = `0 0 ${5 + i*2}px ${getRainbowColor(i*30)}`;
        });

        requestAnimationFrame(animate);
    }

    animate();
    </script>
</body>
</html>
