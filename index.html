<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Увертюра Иордан — Как будто ты в фонтан упал</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="fog"></div>

    <h1>Увертюра Иордан</h1>
    <div class="description">Альбом: <b>Как будто ты в фонтан упал</b><br>Жанр: Психоделический рок / регги</div>

    <!-- Альбом -->
    <div class="album-container">
        <img class="album-cover" id="album" src="images/album1.jpg" alt="Album cover">
        <div class="tracklist" id="tracklist">
            <!-- Треки, как в твоём примере -->
            <div class="track"><div class="track-name">Трек 1 — (название позже)</div><audio controls src="audio/track1.mp3"></audio></div>
            <!-- Добавь остальные треки аналогично -->
        </div>
    </div>

    <!-- Звук раскрытия -->
    <audio id="open-sound" src="audio/open.mp3" preload="auto"></audio>

    <!-- Модальное окно -->
    <div class="modal" id="modal">
        <button class="modal-close" id="modal-close">X</button>
        <p>Ты шагаешь, не замечая, как земля под ногами теряет прочность...</p>
    </div>

    <!-- Раты и тени -->
    <div class="rat"></div>
    <div class="shadow-creature"></div>

    <!-- Кислотный курсор -->
    <div class="cursor" id="cursor"></div>

    <script src="script.js"></script>
</body>
</html>
