<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Увертюра Иордан — Абсолютный Трип</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { width:100%; height:100%; overflow-x:hidden; font-family:'Arial', sans-serif; background:#111; color:#fff; }

h1 {
  text-align:center;
  font-size:4em;
  margin-top:50px;
  animation: glitch 2s infinite;
}
@keyframes glitch {
  0%{ text-shadow:2px 2px red,-2px -2px cyan; transform:skew(0deg); }
  25%{ text-shadow:-2px 2px lime,2px -2px magenta; transform:skew(5deg); }
  50%{ text-shadow:2px -2px yellow,-2px 2px blue; transform:skew(-5deg); }
  75%{ text-shadow:-2px -2px orange,2px 2px pink; transform:skew(3deg); }
  100%{ text-shadow:2px 2px red,-2px -2px cyan; transform:skew(0deg); }
}
.glitch-letter{ display:inline-block; animation:jitter 1s infinite; }
@keyframes jitter{
  0%,100%{ transform:translate(0,0) rotate(0deg); }
  25%{ transform:translate(-2px,1px) rotate(-1deg); }
  50%{ transform:translate(1px,-2px) rotate(2deg); }
  75%{ transform:translate(-1px,2px) rotate(-2deg); }
}

.nav-links { text-align:center; margin:30px 0; }
.nav-links a {
  display:inline-block;
  margin:0 15px;
  text-decoration:none;
  color:#fff;
  font-size:1.8em;
  transition: all 0.3s ease;
  position:relative;
}
.nav-links a:hover {
  color:lime;
  transform:rotate(5deg) scale(1.3);
  text-shadow:0 0 10px #0f0,0 0 20px #0f0;
}

/* Галерея и альбомы */
.albums{ display:flex; flex-wrap:wrap; justify-content:center; gap:30px; margin-bottom:100px; position:relative; z-index:1; }
.album{
  width:220px; height:220px; overflow:hidden; cursor:pointer;
  transition: all 0.5s ease;
  animation: float 5s ease-in-out infinite alternate;
}
.album img{
  width:100%; height:100%; object-fit:cover;
  filter:saturate(200%) contrast(150%) blur(0.5px);
  transition: all 0.5s ease;
}
.album:hover img{
  transform:scale(1.5) rotate(10deg);
  filter:saturate(400%) contrast(250%) blur(1px);
}

/* Плавающая анимация альбомов */
@keyframes float{ 0%{ transform:translateY(0px) rotate(0deg); } 50%{ transform:translateY(-20px) rotate(5deg); } 100%{ transform:translateY(0px) rotate(0deg); } }

/* Фон и дым */
body::before{
  content:'';
  position:fixed; top:0; left:0; width:100%; height:100%;
  background: radial-gradient(circle at 50% 50%, rgba(255,0,255,0.05), transparent 70%), 
              radial-gradient(circle at 20% 80%, rgba(0,255,255,0.05), transparent 70%);
  z-index:-1;
  animation:fog 30s infinite linear;
}
@keyframes fog{ 0%{ transform:translate(0,0); } 50%{ transform:translate(200px,50px) rotate(10deg); } 100%{ transform:translate(0,0); } }

section{ padding:50px 0; transition:transform 0.3s ease; }

/* Цветные плавающие фигуры */
.shape { position:absolute; border-radius:50%; pointer-events:none; mix-blend-mode:screen; }

/* Скролл эффект на текст */
body.scrolling h1{ transform: skewX(10deg) skewY(5deg) scale(1.1); opacity:0.9; }

</style>
</head>
<body>

<canvas id="acidCanvas"></canvas>
<canvas id="glitchCanvas"></canvas>

<h1>
<span class="glitch-letter">У</span><span class="glitch-letter">в</span><span class="glitch-letter">е</span>
<span class="glitch-letter">р</span><span class="glitch-letter">т</span><span class="glitch-letter">ю</span>
<span class="glitch-letter">р</span><span class="glitch-letter">а</span> <span class="glitch-letter">И</span>
<span class="glitch-letter">о</span><span class="glitch-letter">р</span><span class="glitch-letter">д</span>
<span class="glitch-letter">а</span><span class="glitch-letter">н</span>
</h1>

<div class="nav-links">
  <a href="#albums">Альбомы</a>
  <a href="#gallery">Галерея</a>
  <a href="#contact">Контакты</a>
</div>

<section id="albums" class="albums">
  <div class="album"><img src="albums/album1.jpg" alt="Album 1"></div>
  <div class="album"><img src="albums/album2.jpg" alt="Album 2"></div>
  <div class="album"><img src="albums/album3.jpg" alt="Album 3"></div>
  <div class="album"><img src="albums/album4.jpg" alt="Album 4"></div>
</section>

<section id="gallery" class="albums">
  <div class="album"><img src="gallery/img1.jpg" alt="Art 1"></div>
  <div class="album"><img src="gallery/img2.jpg" alt="Art 2"></div>
  <div class="album"><img src="gallery/img3.jpg" alt="Art 3"></div>
</section>

<script>
// Кислотные частицы
const canvas=document.getElementById('acidCanvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth; canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<400;i++){
  particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height,
                  r:Math.random()*4+1, dx:(Math.random()-0.5)*2, dy:(Math.random()-0.5)*2,
                  color:`hsl(${Math.random()*360},100%,50%)`});
}
function animate(){
  ctx.fillStyle="rgba(0,0,0,0.07)"; ctx.fillRect(0,0,canvas.width,canvas.height);
  for(let p of particles){
    ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fillStyle=p.color; ctx.fill();
    p.x+=p.dx; p.y+=p.dy;
    if(p.x>canvas.width)p.x=0; if(p.x<0)p.x=canvas.width;
    if(p.y>canvas.height)p.y=0; if(p.y<0)p.y=canvas.height;
  }
  requestAnimationFrame(animate);
}
animate();

// Глитч-линии
const gCanvas=document.getElementById('glitchCanvas');
const gCtx=gCanvas.getContext('2d');
gCanvas.width=window.innerWidth; gCanvas.height=window.innerHeight;
function glitchEffect(){
  gCtx.clearRect(0,0,gCanvas.width,gCanvas.height);
  for(let i=0;i<50;i++){
    gCtx.strokeStyle=`hsl(${Math.random()*360},100%,50%)`;
    gCtx.beginPath();
    let y=Math.random()*gCanvas.height;
    gCtx.moveTo(0,y);
    gCtx.lineTo(gCanvas.width, y+(Math.random()*40-20));
    gCtx.stroke();
  }
  requestAnimationFrame(glitchEffect);
}
glitchEffect();

// Плавающие фигуры
for(let i=0;i<30;i++){
  let div=document.createElement('div');
  div.className='shape';
  div.style.width=Math.random()*80+20+'px';
  div.style.height=div.style.width;
  div.style.left=Math.random()*window.innerWidth+'px';
  div.style.top=Math.random()*window.innerHeight+'px';
  div.style.background=`hsl(${Math.random()*360},100%,50%)`;
  document.body.appendChild(div);
  let dx=(Math.random()-0.5)*2, dy=(Math.random()-0.5)*2;
  (function animateShape(d){
    requestAnimationFrame(()=>animateShape(d));
    let rect=d.getBoundingClientRect();
    let x=rect.left+dx, y=rect.top+dy;
    if(x<0 || x>window.innerWidth) dx=-dx;
    if(y<0 || y>window.innerHeight) dy=-dy;
    d.style.left=x+'px'; d.style.top=y+'px';
  })(div);
}

// Скролл эффект
window.addEventListener('scroll',()=>{
  document.body.classList.add('scrolling');
  setTimeout(()=>document.body.classList.remove('scrolling'),100);
});

window.addEventListener('resize',()=>{
  canvas.width=window.innerWidth; canvas.height=window.innerHeight;
  gCanvas.width=window.innerWidth; gCanvas.height=window.innerHeight;
});
</script>

</body>
</html>
