<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Увертюра Иордан</title>
<style>
  /* Общие стили */
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(120deg, #1a1a1a, #0f0f0f);
    color: #fff;
    overflow-x: hidden;
  }

  h1 {
    text-align: center;
    font-size: 4rem;
    margin-top: 2rem;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    animation: glitchText 3s infinite;
  }

  @keyframes glitchText {
    0%, 100% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
    25% { text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff; }
    50% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
    75% { text-shadow: -2px 2px #ff00ff, 2px -2px #00ffff; }
  }

  /* Альбом */
  .album {
    width: 90%;
    max-width: 800px;
    margin: 3rem auto;
    text-align: center;
    position: relative;
  }

  .album img {
    width: 100%;
    border: 5px solid #ff00ff;
    box-shadow: 0 0 30px #00ffff;
  }

  .tracklist {
    margin-top: 1rem;
    display: none;
    text-align: left;
    background: rgba(0,0,0,0.6);
    padding: 1rem;
    border-radius: 10px;
  }

  .tracklist audio {
    width: 100%;
    margin-bottom: 1rem;
  }

  .showTracks {
    cursor: pointer;
    color: #ff00ff;
    text-decoration: underline;
    font-weight: bold;
    margin-top: 0.5rem;
    display: inline-block;
  }

  /* Галерея */
  .gallery {
    width: 90%;
    max-width: 900px;
    margin: 3rem auto;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }

  .gallery img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border: 2px solid #00ffff;
    transition: transform 0.5s, filter 0.5s;
  }

  .gallery img:hover {
    transform: scale(1.2) rotate(5deg);
    filter: hue-rotate(90deg) blur(1px);
  }

  /* Психоделический туман */
  .mist {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05), rgba(0,0,0,0.1));
    backdrop-filter: blur(10px) hue-rotate(45deg);
    animation: mistShift 15s infinite alternate;
    z-index: 5;
  }

  @keyframes mistShift {
    0% { transform: translate(0,0) scale(1); }
    50% { transform: translate(50px,-30px) scale(1.05); }
    100% { transform: translate(-30px,20px) scale(1); }
  }

  /* Курсор */
  body {
    cursor: crosshair;
  }
</style>
</head>
<body>

<div class="mist"></div>

<h1>Увертюра Иордан</h1>

<div class="album">
  <img src="images/album1.jpg" alt="Альбом 1">
  <div class="showTracks" onclick="toggleTracks()">Показать трек-лист</div>
  <div class="tracklist" id="tracklist">
    <p>1. Трек первый</p>
    <audio src="audio/track1.mp3" controls></audio>
    <p>2. Трек второй</p>
    <audio src="audio/track2.mp3" controls></audio>
    <p>3. Трек третий</p>
    <audio src="audio/track3.mp3" controls></audio>
  </div>
</div>

<div class="gallery">
  <img src="images/photo1.jpg" alt="Фото 1">
</div>

<script>
  function toggleTracks() {
    const list = document.getElementById('tracklist');
    list.style.display = list.style.display === 'block' ? 'none' : 'block';
  }
</script>

</body>
</html>
