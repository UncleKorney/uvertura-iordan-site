<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Увертюра Иордан</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Канвас для живого фона -->
    <canvas id="scene-canvas"></canvas>

    <!-- Навигация -->
    <nav id="main-nav">
        <ul>
            <li><a href="#home">Главная</a></li>
            <li><a href="#albums">Альбомы</a></li>
            <li><a href="#gallery">Галерея</a></li>
        </ul>
    </nav>

    <!-- Главная секция -->
    <section id="home" class="section home-section">
        <h1 class="band-title">Увертюра Иордан</h1>
        <p class="band-tagline">Психоделический рок и регги в абсурдном измерении</p>
        <button class="btn-scroll" onclick="document.getElementById('albums').scrollIntoView({ behavior: 'smooth' });">Смотреть альбомы</button>
    </section>

    <!-- Альбомы -->
    <section id="albums" class="section albums-section">
        <h2>Альбомы</h2>
        <div class="albums-container">
            <div class="album-card">
                <img src="assets/albums/album1.jpg" alt="Album 1">
                <h3>Album 1</h3>
                <audio controls>
                    <source src="assets/albums/track1.mp3" type="audio/mpeg">
                    Ваш браузер не поддерживает аудио.
                </audio>
            </div>
            <div class="album-card">
                <img src="assets/albums/album2.jpg" alt="Album 2">
                <h3>Album 2</h3>
                <audio controls>
                    <source src="assets/albums/track2.mp3" type="audio/mpeg">
                    Ваш браузер не поддерживает аудио.
                </audio>
            </div>
        </div>
    </section>

    <!-- Галерея -->
    <section id="gallery" class="section gallery-section">
        <h2>Галерея</h2>
        <div class="gallery-container">
            <img src="assets/gallery/img1.jpg" alt="Gallery 1">
            <img src="assets/gallery/img2.jpg" alt="Gallery 2">
            <img src="assets/gallery/img3.jpg" alt="Gallery 3">
        </div>
    </section>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
