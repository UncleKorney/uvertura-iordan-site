<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Psychedelic Chaos Level 2</title>
<style>
body, html{
  margin:0; padding:0; overflow:hidden;
  background:#0a001f; font-family:sans-serif; cursor:none;
  color:white; transform-origin:center center;
}
h1{
  position:absolute; top:50%; left:50%;
  transform:translate(-50%,-50%);
  font-size:5em; z-index:5;
}
h1 span{
  display:inline-block; transition:transform 0.1s,color 0.1s;
}
.cursor{
  width:100px; height:100px; border-radius:50%;
  position:fixed; pointer-events:none; z-index:9999;
  background:conic-gradient(
    hsl(0,100%,50%), hsl(60,100%,50%), hsl(120,100%,50%),
    hsl(180,100%,50%), hsl(240,100%,50%), hsl(300,100%,50%), hsl(360,100%,50%)
  );
  mix-blend-mode:difference; animation:pulse 1s infinite linear;
}
@keyframes pulse{
  0%,100%{ transform:translate(-50%,-50%) scale(1);}
  50%{ transform:translate(-50%,-50%) scale(1.6);}
}
.trail, .psy-cloud, .explosive, .chaos, .strange{
  position:fixed; pointer-events:none; border-radius:50%;
  mix-blend-mode:difference;
  transition:transform 0.3s,opacity 0.3s;
}
.trail{ width:10px; height:10px; opacity:0.7; }
.psy-cloud{ width:20px; height:20px; opacity:0.5; }
.explosive{ width:20px; height:20px; opacity:0.6; }
.strange{ font-size:2em; font-weight:bold; color:red; opacity:0.8; }
.chaos{ font-size:3em; opacity:0.4; }
.noise{
  position:fixed; top:0; left:0; width:100%; height:100%;
  pointer-events:none; opacity:0.05;
  background:repeating-linear-gradient(
    0deg,rgba(255,255,255,0.05),rgba(255,255,255,0.05) 1px,
    rgba(0,0,0,0.05) 2px
  );
  mix-blend-mode:difference; animation:noiseAnim 0.05s infinite;
}
@keyframes noiseAnim{
  0%,100%{opacity:0.05;} 50%{opacity:0.3;}
}
.screen-flicker{
  position:fixed; top:0; left:0; width:100%; height:100%;
  pointer-events:none; background:linear-gradient(45deg,rgba(255,0,255,0.1),rgba(0,255,255,0.1));
  mix-blend-mode:difference; opacity:0; animation:flickerAnim 0.2s infinite;
}
@keyframes flickerAnim{
  0%,100%{opacity:0;} 50%{opacity:0.3;}
}
.flash{
  position:fixed; left:0; top:0; width:100%; height:100%;
  pointer-events:none; background:radial-gradient(circle, white 0%, transparent 80%);
  opacity:0; mix-blend-mode:difference; animation:flashAnim 0.3s forwards;
}
@keyframes flashAnim{
  0%{opacity:0;} 50%{opacity:0.7;} 100%{opacity:0;}
}
</style>
</head>
<body>

<h1 id="title">
  <span>–¢</span><span>–†</span><span>–ò</span><span>–ü</span>
  <span>–û</span><span>–í</span><span>–´</span><span>–ô</span>
  <span>–•</span><span>–ê</span><span>–û</span><span>–°</span>
</h1>

<div class="cursor"></div>
<div class="noise"></div>
<div class="screen-flicker"></div>

<script>
const cursor = document.querySelector('.cursor');
let mouseX=window.innerWidth/2, mouseY=window.innerHeight/2;
document.addEventListener('mousemove', e=>{
  mouseX=e.clientX; mouseY=e.clientY;
  cursor.style.left=mouseX+'px'; cursor.style.top=mouseY+'px';
});

// --- –¢–µ–∫—Å—Ç —É–±–µ–≥–∞–µ—Ç ---
const titleSpans = document.querySelectorAll('h1 span');
document.addEventListener('mousemove', e=>{
  titleSpans.forEach(span=>{
    const rect=span.getBoundingClientRect();
    const dx = rect.left+rect.width/2 - e.clientX;
    const dy = rect.top+rect.height/2 - e.clientY;
    const dist = Math.sqrt(dx*dx+dy*dy);
    if(dist<300){
      const moveX = dx/dist*150; const moveY = dy/dist*150;
      span.style.transform = `translate(${moveX}px,${moveY}px) rotate(${Math.random()*120-60}deg) scale(${Math.random()*2})`;
      span.style.color = `hsl(${Math.random()*360},100%,50%)`;
    } else span.style.transform='translate(0,0) rotate(0deg) scale(1)';
  });
});

// --- –°–æ–∑–¥–∞–Ω–∏–µ 1000+ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ ---
const allElements=[];
function createElement(type){
  const el=document.createElement('div');
  el.className=type;
  if(type==='trail'||type==='psy-cloud'||type==='explosive'){
    el.style.background=`hsl(${Math.random()*360},100%,50%)`;
  }
  if(type==='strange'||type==='chaos'){
    const symbols=['üëÅÔ∏è','üíÄ','‚ò†Ô∏è','üò±','üï∑Ô∏è','‚ö°','‚ò¢Ô∏è','üî•','üëπ','üëΩ','ü©∏','‚ò£Ô∏è','‚òÇÔ∏è','üëª','üßü','ü¶¥'];
    el.textContent=symbols[Math.floor(Math.random()*symbols.length)];
    el.style.left=Math.random()*100+'vw';
    el.style.top=Math.random()*100+'vh';
    el.style.transform=`rotate(${Math.random()*360}deg) scale(${Math.random()*5})`;
    el.style.color=`hsl(${Math.random()*360},100%,50%)`;
  }
  document.body.appendChild(el);
  return {el,x:Math.random()*window.innerWidth,y:Math.random()*window.innerHeight,vx:Math.random()*10-5,vy:Math.random()*10-5};
}

// --- –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç—ã—Å—è—á —á–∞—Å—Ç–∏—Ü ---
for(let i=0;i<400;i++) allElements.push(createElement('psy-cloud'));
for(let i=0;i<300;i++) allElements.push(createElement('trail'));
for(let i=0;i<150;i++) allElements.push(createElement('chaos'));
for(let i=0;i<100;i++) allElements.push(createElement('strange'));
for(let i=0;i<100;i++) allElements.push(createElement('explosive'));

// --- –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è ---
function updateElements(){
  allElements.forEach(obj=>{
    // –õ–∏–∑–µ—Ä–≥–∏–Ω–æ–≤–æ–µ –ø—Ä–∏—Ç—è–∂–µ–Ω–∏–µ –∫ –∫—É—Ä—Å–æ—Ä—É
    const dx=mouseX-obj.x; const dy=mouseY-obj.y;
    obj.vx+=dx*0.01; obj.vy+=dy*0.01;
    obj.vx*=0.75; obj.vy*=0.75;
    obj.x+=obj.vx; obj.y+=obj.vy;
    obj.el.style.left=obj.x+'px'; obj.el.style.top=obj.y+'px';
    // –°–ª—É—á–∞–π–Ω—ã–µ —Å–ø–∏—Ä–∞–ª–∏ –∏ —Ä–æ—Ç–∞—Ü–∏–∏
    obj.el.style.transform=`translate(-50%,-50%) rotate(${Math.random()*360}deg) scale(${Math.random()*2})`;
  });
  requestAnimationFrame(updateElements);
}
updateElements();

// --- –í—Å–ø—ã—à–∫–∏ –Ω–∞ –∫–ª–∏–∫ ---
document.addEventListener('click',()=>{
  const flash=document.createElement('div');
  flash.className='flash';
  document.body.appendChild(flash);
  setTimeout(()=>flash.remove(),300);
});

// --- –î—Ä–æ–∂–∞–Ω–∏–µ –≤—Å–µ–≥–æ —Ç–µ–ª–∞ ---
document.addEventListener('mousemove',()=>{
  const shakeX=(Math.random()-0.5)*25;
  const shakeY=(Math.random()-0.5)*25;
  document.body.style.transform=`translate(${shakeX}px,${shakeY}px)`;
});

// --- –ü–æ—Å—Ç–æ—è–Ω–Ω—ã–µ —Ö–∞–æ—Ç–∏—á–µ—Å–∫–∏–µ –ø–æ—è–≤–ª–µ–Ω–∏—è ---
setInterval(()=>{
  const e=createElement('strange');
  setTimeout(()=>{ e.el.style.opacity=0; setTimeout(()=>e.el.remove(),500); },Math.random()*8000+2000);
},100);

setInterval(()=>{
  const e=createElement('explosive');
  setTimeout(()=>e.el.remove(),2000);
},200);

setInterval(()=>{
  document.querySelector('.screen-flicker').style.opacity=Math.random()*0.5;
},100);

// --- –ö–æ–Ω–µ—Ü –ø–µ—Ä–≤–æ–π —Ñ–∞–∑—ã "–ù–µ–≤–æ–∑–º–æ–∂–Ω–æ–π –ë–æ—Ä–æ–¥—ã" ---
</script>
</body>
</html>
