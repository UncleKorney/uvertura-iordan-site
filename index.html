<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nightmare Trip 9000</title>
<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #0a001f;
  font-family: 'Arial', sans-serif;
  cursor: none;
  color: white;
  position: relative;
}
h1 {
  font-size: 4em;
  text-align: center;
  margin: 40px 0;
  position: relative;
  z-index: 5;
}
h1 span {
  display: inline-block;
  transition: transform 0.1s, color 0.1s;
}
/* --- –ö—É—Ä—Å–æ—Ä –ª–∏–∑–µ—Ä–≥–∏–Ω --- */
.cursor {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  position: fixed;
  pointer-events: none;
  z-index: 9999;
  transform: translate(-50%, -50%);
  background: conic-gradient(
    hsl(0,100%,50%), hsl(60,100%,50%), hsl(120,100%,50%), 
    hsl(180,100%,50%), hsl(240,100%,50%), hsl(300,100%,50%), hsl(360,100%,50%)
  );
  mix-blend-mode: difference;
  animation: pulse 1.5s infinite linear;
}
@keyframes pulse {
  0%,100% { transform: translate(-50%, -50%) scale(1); }
  50% { transform: translate(-50%, -50%) scale(1.4); }
}

/* --- –õ–∏–∑–µ—Ä–≥–∏–Ω–æ–≤–æ–µ –æ–±–ª–∞–∫–æ --- */
.psy-cloud {
  position: fixed;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  pointer-events: none;
  z-index: 998;
  background: conic-gradient(
    hsl(0,100%,50%), hsl(60,100%,50%), hsl(120,100%,50%), 
    hsl(180,100%,50%), hsl(240,100%,50%), hsl(300,100%,50%), hsl(360,100%,50%)
  );
  mix-blend-mode: difference;
  opacity: 0.6;
  transform: translate(-50%, -50%);
}

/* --- –®—É–º —ç–∫—Ä–∞–Ω–∞ --- */
.noise {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  opacity: 0.05;
  background: repeating-linear-gradient(
    0deg,
    rgba(255,255,255,0.05),
    rgba(255,255,255,0.05) 1px,
    rgba(0,0,0,0.05) 2px
  );
  mix-blend-mode: difference;
  animation: noiseAnim 0.05s infinite;
}
@keyframes noiseAnim {
  0%,100%{opacity:0.05;}
  50%{opacity:0.3;}
}

/* --- –í—Å–ø—ã—à–∫–∏ --- */
.flash {
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  background: radial-gradient(circle, white 0%, transparent 80%);
  opacity: 0;
  mix-blend-mode: difference;
  animation: flashAnim 0.3s forwards;
}
@keyframes flashAnim {
  0%{opacity:0;}
  50%{opacity:0.7;}
  100%{opacity:0;}
}

/* --- –°—Ç—Ä–∞–Ω–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã --- */
.strange {
  position: fixed;
  pointer-events: none;
  z-index: 900;
  font-size: 2em;
  font-weight: bold;
  color: red;
  mix-blend-mode: difference;
  opacity: 0.8;
  transition: transform 0.5s, opacity 0.5s;
}

/* --- –ú–µ–ª–∫–∏–µ —á–∞—Å—Ç–∏—Ü—ã —à–ª–µ–π—Ñ–∞ --- */
.trail {
  position: fixed;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  pointer-events: none;
  z-index: 1000;
  mix-blend-mode: difference;
  opacity: 0.7;
}
</style>
</head>
<body>
<h1 id="title">
  <span>–ü</span><span>—Å</span><span>–∏</span><span>—Ö</span><span>–æ</span><span>–¥</span><span>–µ</span><span>–ª</span><span>–∏</span><span>—á</span><span>–µ</span><span>—Å</span><span>–∫</span><span>–∏</span>
  <span>–π</span> <span>–•</span><span>–∞</span><span>–æ</span><span>—Å</span>
</h1>

<div class="cursor"></div>
<div class="noise"></div>

<script>
// --- –ö—É—Ä—Å–æ—Ä ---
const cursor = document.querySelector('.cursor');
let mouseX = 0, mouseY = 0;
document.addEventListener('mousemove', e=>{
  mouseX = e.clientX;
  mouseY = e.clientY;
  cursor.style.left = e.clientX+'px';
  cursor.style.top = e.clientY+'px';
});

// --- –õ–∏–∑–µ—Ä–≥–∏–Ω–æ–≤–æ–µ –æ–±–ª–∞–∫–æ ---
let cloud=[];
for(let i=0;i<120;i++){
  const c=document.createElement('div');
  c.classList.add('psy-cloud');
  c.style.width=c.style.height=(Math.random()*40+10)+'px';
  c.style.opacity=Math.random()*0.6+0.2;
  document.body.appendChild(c);
  cloud.push({
    el:c,
    x:mouseX,
    y:mouseY,
    vx:(Math.random()-0.5)*6,
    vy:(Math.random()-0.5)*6
  });
}

function updateCloud(){
  cloud.forEach(p=>{
    let dx=mouseX-p.x+(Math.random()*150-75);
    let dy=mouseY-p.y+(Math.random()*150-75);
    p.vx+=(dx*0.02);
    p.vy+=(dy*0.02);
    p.vx*=0.8;
    p.vy*=0.8;
    p.x+=p.vx;
    p.y+=p.vy;
    p.el.style.left=p.x+'px';
    p.el.style.top=p.y+'px';
    p.el.style.background=`conic-gradient(hsl(${Math.random()*360},100%,50%),hsl(${Math.random()*360},100%,50%),hsl(${Math.random()*360},100%,50%))`;
  });
  requestAnimationFrame(updateCloud);
}
updateCloud();

// --- –¢–µ–∫—Å—Ç —É–±–µ–≥–∞–µ—Ç ---
const titleSpans = document.querySelectorAll('h1 span');
document.addEventListener('mousemove', e=>{
  titleSpans.forEach(span=>{
    const rect = span.getBoundingClientRect();
    const dx = rect.left+rect.width/2 - e.clientX;
    const dy = rect.top+rect.height/2 - e.clientY;
    const dist = Math.sqrt(dx*dx+dy*dy);
    if(dist < 300){
      const moveX = dx/dist * 90;
      const moveY = dy/dist * 90;
      span.style.transform = `translate(${moveX}px,${moveY}px) rotate(${Math.random()*90-45}deg) scale(${Math.random()*1.5+0.5})`;
      span.style.color = `hsl(${Math.random()*360},100%,50%)`;
    } else {
      span.style.transform = 'translate(0,0)';
    }
  });
});

// --- –°—Ç—Ä–∞–Ω–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã ---
function spawnStrange(){
  const s=document.createElement('div');
  s.classList.add('strange');
  const texts=['üëÅÔ∏è','üíÄ','‚ò†Ô∏è','üò±','üï∑Ô∏è','‚ö°','‚ò¢Ô∏è','üî•','üëπ','üëΩ','ü©∏','‚ò£Ô∏è','‚òÇÔ∏è','üëª','üßü','ü¶¥'];
  s.textContent=texts[Math.floor(Math.random()*texts.length)];
  s.style.left=Math.random()*100+'vw';
  s.style.top=Math.random()*100+'vh';
  s.style.transform=`rotate(${Math.random()*360}deg) scale(${Math.random()*3})`;
  s.style.color=`hsl(${Math.random()*360},100%,50%)`;
  document.body.appendChild(s);
  setTimeout(()=>{
    s.style.opacity=0;
    setTimeout(()=>s.remove(),500);
  },Math.random()*4000+1000);
}
setInterval(spawnStrange,250);

// --- –í—Å–ø—ã—à–∫–∏ –Ω–∞ –∫–ª–∏–∫ ---
document.addEventListener('click', e=>{
  const flash=document.createElement('div');
  flash.classList.add('flash');
  document.body.appendChild(flash);
  setTimeout(()=>flash.remove(),300);
});

// --- –≠–∫—Ä–∞–Ω–Ω—ã–π —à—É–º ---
const noise=document.querySelector('.noise');
setInterval(()=>{
  noise.style.opacity=Math.random()*0.3+0.05;
},50);

// --- –ü–æ—Å—Ç–æ—è–Ω–Ω—ã–µ —Ö–∞–æ—Ç–∏—á–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã ---
function spawnChaos(){
  const c=document.createElement('div');
  c.classList.add('strange');
  c.textContent=['‚ö°','üî•','‚ò£Ô∏è','üíÄ','üëπ','üíâ','‚ò†Ô∏è','üëÅÔ∏è','üï∑Ô∏è'][Math.floor(Math.random()*9)];
  c.style.left=Math.random()*100+'vw';
  c.style.top=Math.random()*100+'vh';
  c.style.transform=`rotate(${Math.random()*360}deg) scale(${Math.random()*4})`;
  c.style.color=`hsl(${Math.random()*360},100%,50%)`;
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),Math.random()*3000+1000);
}
setInterval(spawnChaos,80);

// --- –≠–∫—Å–ø–ª–æ–∑–∏–≤–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã ---
function explode(){
  const e=document.createElement('div');
  e.classList.add('psy-cloud');
  e.style.width=e.style.height=(Math.random()*70+20)+'px';
  e.style.left=Math.random()*window.innerWidth+'px';
  e.style.top=Math.random()*window.innerHeight+'px';
  e.style.background=`conic-gradient(hsl(${Math.random()*360},100%,50%),hsl(${Math.random()*360},100%,50%),hsl(${Math.random()*360},100%,50%))`;
  e.style.opacity=0.7;
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),1500);
}
setInterval(explode,400);

// --- –ë–æ—Ä–æ–¥–∞ —à–ª–µ–π—Ñ–∞ —á–∞—Å—Ç–∏—Ü –∑–∞ –∫—É—Ä—Å–æ—Ä–æ–º ---
let trail=[];
function spawnTrail(){
  for(let i=0;i<8;i++){
    const t=document.createElement('div');
    t.classList.add('trail');
    t.style.background=`hsl(${Math.random()*360},100%,50%)`;
    t.x=mouseX; t.y=mouseY;
    t.vx=(Math.random()-0.5)*10;
    t.vy=(Math.random()-0.5)*10;
    document.body.appendChild(t);
    trail.push(t);
    setTimeout(()=>{t.remove(); trail.splice(trail.indexOf(t),1)},3000);
  }
}
document.addEventListener('mousemove',spawnTrail);

function updateTrail(){
  trail.forEach(t=>{
    t.x+=t.vx;
    t.y+=t.vy;
    t.style.left=t.x+'px';
    t.style.top=t.y+'px';
  });
  requestAnimationFrame(updateTrail);
}
updateTrail();

// --- –î—Ä–æ–∂–∞—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ ---
document.addEventListener('mousemove', e=>{
  const shakeX = (Math.random()-0.5)*5;
  const shakeY = (Math.random()-0.5)*5;
  document.body.style.transform = `translate(${shakeX}px,${shakeY}px)`;
});
</script>
</body>
</html>
