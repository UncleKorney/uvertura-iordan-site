<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Увертюра Иордан</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Canvas для интерактивного сюрреалистического фона -->
    <canvas id="bg-canvas"></canvas>

    <!-- Главный контент -->
    <div class="home-page">
        <h1 class="band-title">Увертюра Иордан</h1>

        <div class="home-buttons">
            <a href="albums.html" class="btn">Альбомы</a>
            <a href="https://music.yandex.ru/artist/23657063?ysclid=mi0vpvcksh522707614" target="_blank" class="btn">Стриминг</a>
            <a href="https://www.youtube.com/channel/UCTXIzl0ec7pBZzl8Ys2ceIQ" target="_blank" class="btn">YouTube</a>
        </div>

        <!-- Мини-галерея альбомов -->
        <div class="mini-albums">
            <img src="images/album1.jpg" alt="Альбом 1">
            <img src="images/album2.jpg" alt="Альбом 2">
            <img src="images/album3.jpg" alt="Альбом 3">
        </div>
    </div>

    <script>
    // ---------------- Интерактивный сюрреалистический фон ----------------
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    });

    const particles = [];
    for(let i=0;i<250;i++){
        particles.push({
            x: Math.random()*width,
            y: Math.random()*height,
            r: Math.random()*3+1,
            dx: (Math.random()-0.5)*1.5,
            dy: (Math.random()-0.5)*1.5
        });
    }

    const artElements = [];
    for(let i=0;i<10;i++){
        artElements.push({
            x: Math.random()*width,
            y: Math.random()*height,
            size: Math.random()*50+50,
            opacity: Math.random()*0.3+0.1,
            dx: (Math.random()-0.5)*0.5,
            dy: (Math.random()-0.5)*0.5,
            color: `hsla(${Math.random()*360}, 80%, 60%, 0.5)`
        });
    }

    let mouse = {x: width/2, y: height/2};
    window.addEventListener('mousemove', e => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
    });

    function getRainbowColor(offset=0){
        const hue = (Date.now()/20 + offset) % 360;
        return `hsl(${hue}, 100%, 50%)`;
    }

    function animate(){
        ctx.fillStyle = "rgba(0,0,0,0.15)";
        ctx.fillRect(0,0,width,height);

        // Частицы
        particles.forEach((p,i)=>{
            p.x += p.dx + (mouse.x-width/2)/1000;
            p.y += p.dy + (mouse.y-height/2)/1000;
            if(p.x<0||p.x>width)p.dx*=-1;
            if(p.y<0||p.y>height)p.dy*=-1;

            ctx.beginPath();
            ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
            ctx.fillStyle=getRainbowColor(i*10);
            ctx.fill();
        });

        // Сюрреалистические элементы (нейро-арт)
        artElements.forEach(a=>{
            a.x += a.dx;
            a.y += a.dy;
            if(a.x<0||a.x>width)a.dx*=-1;
            if(a.y<0||a.y>height)a.dy*=-1;

            ctx.beginPath();
            ctx.ellipse(a.x, a.y, a.size, a.size*0.6, Math.PI/4, 0, Math.PI*2);
            ctx.fillStyle = a.color;
            ctx.globalAlpha = a.opacity;
            ctx.fill();
            ctx.globalAlpha = 1;
        });

        // Радужное свечение названия группы
        const title = document.querySelector('.band-title');
        title.style.textShadow = `
            0 0 20px ${getRainbowColor(0)},
            0 0 40px ${getRainbowColor(50)},
            0 0 60px ${getRainbowColor(100)}
        `;

        // Радужное свечение кнопок
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach((btn,i)=>{
            btn.style.boxShadow = `0 0 15px ${getRainbowColor(i*30)}, 0 0 30px ${getRainbowColor(i*60)}`;
        });

        // Анимация мини-галереи (легкое парение)
        const imgs = document.querySelectorAll('.mini-albums img');
        imgs.forEach((img,i)=>{
            const t = Date.now()/1000 + i;
            img.style.transform = `translateY(${Math.sin(t)*5}px) rotate(${Math.sin(t/2)*3}deg) scale(1.05)`;
        });

        requestAnimationFrame(animate);
    }

    animate();
    </script>
</body>
</html>
