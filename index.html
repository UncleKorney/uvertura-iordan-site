<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–£–≤–µ—Ä—Ç—é—Ä–∞ –ò–æ—Ä–¥–∞–Ω ‚Äî –ö–∞–∫ –±—É–¥—Ç–æ —Ç—ã –≤ —Ñ–æ–Ω—Ç–∞–Ω —É–ø–∞–ª</title>
<style>
/* --- –û–±—â–∏–µ —Å—Ç–∏–ª–∏ --- */
body {
  margin:0;
  padding:0;
  overflow:hidden;
  background:#0a001f;
  cursor:none;
  font-family:sans-serif;
  color:white;
  position:relative;
  transform-origin:center center;
  filter: url(#wave);
}

/* --- –ó–∞–≥–æ–ª–æ–≤–æ–∫ --- */
h1{
  position:relative;
  font-size:4em;
  text-align:center;
  margin:50px 0;
  z-index:5;
}
h1 span{
  display:inline-block;
  transition: transform 0.1s,color 0.1s;
}

/* --- –õ–∏–∑–µ—Ä–≥–∏–Ω–æ–≤—ã–π –∫—É—Ä—Å–æ—Ä --- */
.cursor{
  width:80px;
  height:80px;
  border-radius:50%;
  position:fixed;
  pointer-events:none;
  z-index:9999;
  transform:translate(-50%,-50%);
  background:conic-gradient(
    hsl(0,100%,50%), hsl(60,100%,50%), hsl(120,100%,50%),
    hsl(180,100%,50%), hsl(240,100%,50%), hsl(300,100%,50%), hsl(360,100%,50%)
  );
  mix-blend-mode:difference;
  animation:pulse 1s infinite linear;
}
@keyframes pulse{
  0%,100%{ transform:translate(-50%,-50%) scale(1); }
  50%{ transform:translate(-50%,-50%) scale(1.5); }
}

/* --- –ß–∞—Å—Ç–∏—Ü—ã –∏ –æ–±–ª–∞–∫–∞ --- */
.trail{
  position:fixed;
  width:10px;
  height:10px;
  border-radius:50%;
  pointer-events:none;
  z-index:1000;
  mix-blend-mode:difference;
  opacity:0.7;
}
.psy-cloud{
  position:fixed;
  width:30px;
  height:30px;
  border-radius:50%;
  pointer-events:none;
  z-index:998;
  background:conic-gradient(
    hsl(0,100%,50%), hsl(60,100%,50%), hsl(120,100%,50%),
    hsl(180,100%,50%), hsl(240,100%,50%), hsl(300,100%,50%), hsl(360,100%,50%)
  );
  mix-blend-mode:difference;
  opacity:0.6;
  transform:translate(-50%,-50%);
}

/* --- –≠–∫—Ä–∞–Ω–Ω—ã–π —à—É–º –∏ –º–µ—Ä—Ü–∞–Ω–∏–µ --- */
.noise{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  opacity:0.05;
  background:repeating-linear-gradient(
    0deg,
    rgba(255,255,255,0.05),
    rgba(255,255,255,0.05) 1px,
    rgba(0,0,0,0.05) 2px
  );
  mix-blend-mode:difference;
  animation:noiseAnim 0.05s infinite;
}
@keyframes noiseAnim{
  0%,100%{opacity:0.05;}
  50%{opacity:0.3;}
}
.screen-flicker{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  background:linear-gradient(45deg,rgba(255,0,255,0.1),rgba(0,255,255,0.1));
  mix-blend-mode:difference;
  opacity:0;
  animation:flickerAnim 0.2s infinite;
}
@keyframes flickerAnim{
  0%,100%{opacity:0;}
  50%{opacity:0.3;}
}

/* --- –°—Ç—Ä–∞–Ω–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã --- */
.strange{
  position:fixed;
  pointer-events:none;
  z-index:900;
  font-size:2em;
  font-weight:bold;
  color:red;
  mix-blend-mode:difference;
  opacity:0.8;
  transition: transform 0.5s, opacity 0.5s;
}

/* --- –•–∞–æ—Ç–∏—á–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã --- */
.chaos{
  position:fixed;
  pointer-events:none;
  z-index:800;
  mix-blend-mode:difference;
  font-size:3em;
  opacity:0.5;
  transition: transform 0.5s;
}

/* --- –ê–ª—å–±–æ–º –∏ —Ç—Ä–µ–∫-–ª–∏—Å—Ç --- */
.album {
  position:relative;
  width:300px;
  margin:20px auto;
  text-align:center;
  z-index:5;
}
.album img{
  width:100%;
  border-radius:15px;
  mix-blend-mode:difference;
  transition: transform 0.5s;
}
.album h2{
  margin:10px 0 5px 0;
}
.tracklist{
  list-style:none;
  padding:0;
}
.tracklist li{
  cursor:pointer;
  margin:5px 0;
  transition: color 0.2s, transform 0.2s;
}
.tracklist li:hover{
  color:hsl(200,100%,50%);
  transform:translateX(10px);
}

/* --- –ì–∞–ª–µ—Ä–µ—è --- */
.gallery{
  display:flex;
  overflow-x:auto;
  padding:20px;
  gap:10px;
}
.gallery img{
  width:200px;
  border-radius:10px;
  transition: transform 0.3s;
  cursor:pointer;
}
.gallery img:hover{
  transform:scale(1.1);
}

/* --- –ü–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä—ã –¥–ª—è –±—É–¥—É—â–∏—Ö ‚Äú—Ö–∞–æ—Å–æ–≤‚Äù --- */
.placeholder{
  position:fixed;
  width:50px; height:50px;
  background:radial-gradient(circle,rgba(255,255,255,0.2),transparent);
  border-radius:50%;
  pointer-events:none;
  mix-blend-mode:difference;
  z-index:700;
  animation:float 5s infinite;
}
@keyframes float{
  0%{transform:translate(0,0);}
  50%{transform:translate(50px,30px);}
  100%{transform:translate(0,0);}
}
</style>
</head>
<body>

<!-- --- –ó–∞–≥–æ–ª–æ–≤–æ–∫ --- -->
<h1 id="title">
  <span>–£</span><span>–≤</span><span>–µ</span><span>—Ä</span><span>—Ç</span><span>—é</span><span>—Ä</span><span>–∞</span>
  <span> </span>
  <span>–ò</span><span>–æ</span><span>—Ä</span><span>–¥</span><span>–∞</span><span>–Ω</span>
</h1>

<!-- --- –õ–∏–∑–µ—Ä–≥–∏–Ω–æ–≤—ã–π –∫—É—Ä—Å–æ—Ä --- -->
<div class="cursor"></div>
<div class="noise"></div>
<div class="screen-flicker"></div>

<!-- --- –ê–ª—å–±–æ–º --- -->
<div class="album">
  <img src="images/album1.jpg" alt="–ö–∞–∫ –±—É–¥—Ç–æ —Ç—ã –≤ —Ñ–æ–Ω—Ç–∞–Ω —É–ø–∞–ª">
  <h2>–ö–∞–∫ –±—É–¥—Ç–æ —Ç—ã –≤ —Ñ–æ–Ω—Ç–∞–Ω —É–ø–∞–ª</h2>
  <p>–ñ–∞–Ω—Ä: –ø—Å–∏—Ö–æ–¥–µ–ª–∏—á–µ—Å–∫–∏–π —Ä–æ–∫ / —Ä–µ–≥–≥–∏</p>
  <ul class="tracklist">
    <li>–¢—Ä–µ–∫ 1</li>
    <li>–¢—Ä–µ–∫ 2</li>
    <li>–¢—Ä–µ–∫ 3</li>
  </ul>
</div>

<!-- --- –ì–∞–ª–µ—Ä–µ—è --- -->
<div class="gallery">
  <img src="images/photo1.jpg" alt="">
  <img src="images/album1.jpg" alt="">
  <img src="images/photo1.jpg" alt="">
  <img src="images/photo1.jpg" alt="">
</div>

<!-- --- SVG —Ñ–∏–ª—å—Ç—Ä –¥–ª—è –ø—Å–∏—Ö–æ–¥–µ–ª–∏—á–µ—Å–∫–æ–π –≤–æ–ª–Ω—ã --- -->
<svg style="position:absolute;width:0;height:0;">
  <filter id="wave">
    <feTurbulence id="turb" baseFrequency="0.02" numOctaves="3" result="turb"/>
    <feDisplacementMap in2="turb" in="SourceGraphic" scale="20" xChannelSelector="R" yChannelSelector="G"/>
  </filter>
</svg>

<script>
// --- –ö—É—Ä—Å–æ—Ä ---
const cursor = document.querySelector('.cursor');
let mouseX = window.innerWidth/2, mouseY = window.innerHeight/2;
document.addEventListener('mousemove', e=>{
  mouseX = e.clientX; mouseY = e.clientY;
  cursor.style.left = mouseX+'px';
  cursor.style.top = mouseY+'px';
});

// --- –®–ª–µ–π—Ñ —á–∞—Å—Ç–∏—Ü ---
let trail = [];
function spawnTrail(){
  for(let i=0;i<10;i++){
    const t=document.createElement('div');
    t.classList.add('trail');
    t.style.background=`hsl(${Math.random()*360},100%,50%)`;
    t.x=mouseX; t.y=mouseY;
    t.vx=(Math.random()-0.5)*15;
    t.vy=(Math.random()-0.5)*15;
    document.body.appendChild(t);
    trail.push(t);
    setTimeout(()=>{t.remove(); trail.splice(trail.indexOf(t),1);},4000);
  }
}
document.addEventListener('mousemove',spawnTrail);
function updateTrail(){
  trail.forEach(t=>{ t.x+=t.vx; t.y+=t.vy; t.style.left=t.x+'px'; t.style.top=t.y+'px'; });
  requestAnimationFrame(updateTrail);
}
updateTrail();

// --- –õ–∏–∑–µ—Ä–≥–∏–Ω–æ–≤–æ–µ –æ–±–ª–∞–∫–æ ---
let cloud=[];
for(let i=0;i<200;i++){
  const c=document.createElement('div');
  c.classList.add('psy-cloud');
  c.style.width=c.style.height=(Math.random()*60+20)+'px';
  c.style.opacity=Math.random()*0.6+0.2;
  document.body.appendChild(c);
  cloud.push({el:c,x:mouseX,y:mouseY,vx:(Math.random()-0.5)*8,vy:(Math.random()-0.5)*8});
}
function updateCloud(){
  cloud.forEach(p=>{
    let dx=mouseX-p.x+(Math.random()*300-150);
    let dy=mouseY-p.y+(Math.random()*300-150);
    p.vx+=(dx*0.03); p.vy+=(dy*0.03);
    p.vx*=0.7; p.vy*=0.7;
    p.x+=p.vx; p.y+=p.vy;
    p.el.style.left=p.x+'px'; p.el.style.top=p.y+'px';
    p.el.style.background=`conic-gradient(hsl(${Math.random()*360},100%,50%),hsl(${Math.random()*360},100%,50%),hsl(${Math.random()*360},100%,50%))`;
  });
  requestAnimationFrame(updateCloud);
}
updateCloud();

// --- –¢–µ–∫—Å—Ç —É–±–µ–≥–∞–µ—Ç –æ—Ç –∫—É—Ä—Å–æ—Ä–∞ ---
const titleSpans = document.querySelectorAll('h1 span');
document.addEventListener('mousemove', e=>{
  titleSpans.forEach(span=>{
    const rect = span.getBoundingClientRect();
    const dx = rect.left+rect.width/2 - e.clientX;
    const dy = rect.top+rect.height/2 - e.clientY;
    const dist = Math.sqrt(dx*dx+dy*dy);
    if(dist < 350){
      const moveX = dx/dist * 120;
      const moveY = dy/dist * 120;
      span.style.transform = `translate(${moveX}px,${moveY}px) rotate(${Math.random()*120-60}deg) scale(${Math.random()*2})`;
      span.style.color = `hsl(${Math.random()*360},100%,50%)`;
    } else {
      span.style.transform = 'translate(0,0) rotate(0deg) scale(1)';
    }
  });
});

// --- –°—Ç—Ä–∞–Ω–Ω—ã–µ –∏ —Ö–∞–æ—Ç–∏—á–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã ---
function spawnStrange(){
  const s=document.createElement('div'); s.classList.add('strange');
  const texts=['üëÅÔ∏è','üíÄ','‚ò†Ô∏è','üò±','üï∑Ô∏è','‚ö°','‚ò¢Ô∏è','üî•','üëπ','üëΩ','ü©∏','‚ò£Ô∏è','‚òÇÔ∏è','üëª','üßü','ü¶¥'];
  s.textContent=texts[Math.floor(Math.random()*texts.length)];
  s.style.left=Math.random()*100+'vw'; s.style.top=Math.random()*100+'vh';
  s.style.transform=`rotate(${Math.random()*360}deg) scale(${Math.random()*4})`;
  s.style.color=`hsl(${Math.random()*360},100%,50%)`;
  document.body.appendChild(s);
  setTimeout(()=>{s.style.opacity=0; setTimeout(()=>s.remove(),500);},Math.random()*6000+2000);
}
setInterval(spawnStrange,150);
function spawnChaos(){
  const c=document.createElement('div'); c.classList.add('chaos');
  c.textContent=['‚ö°','üî•','‚ò£Ô∏è','üíÄ','üëπ','üíâ','‚ò†Ô∏è','üëÅÔ∏è','üï∑Ô∏è'][Math.floor(Math.random()*9)];
  c.style.left=Math.random()*100+'vw'; c.style.top=Math.random()*100+'vh';
  c.style.transform=`rotate(${Math.random()*360}deg) scale(${Math.random()*5})`;
  c.style.color=`hsl(${Math.random()*360},100%,50%)`;
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),Math.random()*5000+2000);
}
setInterval(spawnChaos,50);

// --- –í—Å–ø—ã—à–∫–∏ –Ω–∞ –∫–ª–∏–∫ ---
document.addEventListener('click', e=>{
  const flash=document.createElement('div'); flash.classList.add('flash');
  document.body.appendChild(flash);
  setTimeout(()=>flash.remove(),300);
});

// --- –î—Ä–æ–∂–∞–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã ---
document.addEventListener('mousemove', e=>{
  const shakeX = (Math.random()-0.5)*15;
  const shakeY = (Math.random()-0.5)*15;
  document.body.style.transform = `translate(${shakeX}px,${shakeY}px)`;
});

// --- –ü–æ—Å—Ç–æ—è–Ω–Ω—ã–µ –º–µ—Ä—Ü–∞–Ω–∏—è ---
const flicker = document.querySelector('.screen-flicker');
setInterval(()=>{ flicker.style.opacity=Math.random()*0.5; },100);

// --- –ü—Å–∏—Ö–æ–¥–µ–ª–∏—á–µ—Å–∫–∞—è –≤–æ–ª–Ω–∞ ---
const turb = document.getElementById('turb'); let t=0;
function animateWave(){
  const freq = 0.02 + Math.sin(t*0.05)*0.01;
  turb.setAttribute('baseFrequency', freq);
  t+=1;
  requestAnimationFrame(animateWave);
}
animateWave();
document.addEventListener('click', e=>{
  turb.setAttribute('baseFrequency',0.08);
  setTimeout(()=>turb.setAttribute('baseFrequency',0.02),300);
});
</script>
</body>
</html>
