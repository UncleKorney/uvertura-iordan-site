<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Увертюра Иордан</title>
<style>
/* --- Базовые стили --- */
body, html {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    font-family: 'Arial', sans-serif;
    background: radial-gradient(circle at 50% 50%, #0f0c29, #302b63, #24243e);
    color: #fff;
    height: 100%;
    position: relative;
}

/* --- Психоделический фон и туман --- */
#background {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    pointer-events: none;
    z-index: -3;
    background: radial-gradient(circle, rgba(255,0,150,0.2), rgba(0,255,200,0.1));
    animation: floatBackground 40s linear infinite;
}
@keyframes floatBackground {
    0%{background-position:0 0;}
    50%{background-position:100% 50%;}
    100%{background-position:0 0;}
}

#mist {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    pointer-events: none;
    z-index: -2;
    background: url('images/photo1.jpg') center/cover no-repeat;
    opacity:0.05;
    filter: blur(25px);
    animation: mistMove 60s linear infinite;
}
@keyframes mistMove {
    0%{transform: translate(0,0) rotate(0deg);}
    50%{transform: translate(100px,50px) rotate(5deg);}
    100%{transform: translate(0,0) rotate(0deg);}
}

/* --- Курсор --- */
#custom-cursor {
    position: fixed;
    width: 40px; height: 40px;
    border-radius: 50%;
    pointer-events: none;
    background: radial-gradient(circle, #ff00ff, #00ffff);
    mix-blend-mode: difference;
    transform: translate(-50%, -50%);
    z-index:9999;
    filter: blur(1px);
    animation: cursorPulse 2s infinite;
}
@keyframes cursorPulse {
    0%{transform: translate(-50%,-50%) scale(1);}
    50%{transform: translate(-50%,-50%) scale(1.4);}
    100%{transform: translate(-50%,-50%) scale(1);}
}

/* --- Глитч-текст --- */
h1 {
    font-size: 4em;
    text-align:center;
    margin: 50px 0 30px;
    position: relative;
}
h1 span {
    display:inline-block;
    position:relative;
    animation: glitch 2s infinite;
}
@keyframes glitch {
    0%{transform: translate(0,0);}
    20%{transform: translate(-2px,2px);}
    40%{transform: translate(2px,-2px);}
    60%{transform: translate(-2px,-2px);}
    80%{transform: translate(2px,2px);}
    100%{transform: translate(0,0);}
}

/* --- Навигация --- */
nav {
    text-align:center;
    margin-bottom:50px;
}
nav a {
    margin:0 15px;
    text-decoration:none;
    color:#fff;
    font-size:1.2em;
    position: relative;
}
nav a::after {
    content:'';
    display:block;
    height:2px;
    background:#ff00ff;
    transition:0.3s;
    transform: scaleX(0);
}
nav a:hover::after {
    transform: scaleX(1);
}

/* --- Альбом --- */
.album {
    text-align:center;
    margin-bottom:50px;
    position:relative;
}
.album img {
    width:300px;
    border:3px solid #fff;
    transition: transform 0.3s, filter 0.3s;
}
.album img:hover {
    transform: scale(1.1) rotate(2deg);
    filter: hue-rotate(60deg) brightness(1.2);
}
.tracklist {
    max-width:400px;
    margin: 20px auto;
    text-align:left;
    display:none;
}
.tracklist audio {
    width:100%;
    margin:5px 0;
}
.show-tracks {
    display:block;
    text-align:center;
    margin-top:10px;
    cursor:pointer;
    font-weight:bold;
    color:#0ff;
}

/* --- Галерея --- */
.gallery {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
    margin-bottom:100px;
}
.gallery img {
    width:200px;
    transition: transform 0.5s, filter 0.5s;
}
.gallery img:hover {
    transform: scale(1.3) rotate(5deg);
    filter: hue-rotate(90deg) blur(1px);
}

/* --- Плавающий текст --- */
.floating-text {
    position:absolute;
    font-size:1.2em;
    opacity:0.4;
    animation: floatText 10s infinite linear;
}
@keyframes floatText {
    0%{transform: translateY(0);}
    50%{transform: translateY(-50px);}
    100%{transform: translateY(0);}
}
</style>
</head>
<body>
<div id="background"></div>
<div id="mist"></div>
<div id="custom-cursor"></div>

<h1>
    <span>У</span><span>в</span><span>е</span><span>р</span><span>т</span><span>ю</span><span>р</span><span>а</span>
    &nbsp;
    <span>И</span><span>о</span><span>р</span><span>д</span><span>а</span><span>н</span>
</h1>

<nav>
    <a href="#album">Альбом</a>
    <a href="#gallery">Галерея</a>
</nav>

<section class="album" id="album">
    <img src="images/album1.jpg" alt="Альбом 1">
    <div class="show-tracks" onclick="toggleTracks()">Показать треки</div>
    <div class="tracklist" id="tracklist">
        <audio controls src="audio/track1.mp3"></audio>
        <audio controls src="audio/track2.mp3"></audio>
        <audio controls src="audio/track3.mp3"></audio>
    </div>
</section>

<section class="gallery" id="gallery">
    <img src="images/photo1.jpg" alt="Фото 1">
    <img src="images/album1.jpg" alt="Альбом 1">
</section>

<div class="floating-text" style="top:100px; left:50px;">Психоделика</div>
<div class="floating-text" style="top:200px; left:200px;">Регги</div>
<div class="floating-text" style="top:300px; left:400px;">Рок</div>

<script>
/* --- Курсор --- */
const cursor = document.getElementById('custom-cursor');
document.addEventListener('mousemove', e=>{
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
});

/* --- Показ треков --- */
function toggleTracks(){
    const list = document.getElementById('tracklist');
    if(list.style.display==='block') list.style.display='none';
    else list.style.display='block';
}

/* --- Случайные глитчи заголовка --- */
function randomGlitch(){
    const spans = document.querySelectorAll('h1 span');
    spans.forEach(s=>{
        if(Math.random()<0.07){
            s.style.transform=`translate(${(Math.random()-0.5)*15}px, ${(Math.random()-0.5)*15}px)`;
            s.style.color=`hsl(${Math.random()*360},100%,70%)`;
        }
    });
    requestAnimationFrame(randomGlitch);
}
randomGlitch();

/* --- Плавающий текст --- */
function floatRandomText(){
    const floats = document.querySelectorAll('.floating-text');
    floats.forEach(f=>{
        let top = parseInt(f.style.top);
        let left = parseInt(f.style.left);
        f.style.top = (top + (Math.random()-0.5)*3) + 'px';
        f.style.left = (left + (Math.random()-0.5)*3) + 'px';
    });
    requestAnimationFrame(floatRandomText);
}
floatRandomText();

/* --- Галерея глитч эффект --- */
const galleryImages = document.querySelectorAll('.gallery img');
galleryImages.forEach(img=>{
    img.addEventListener('mousemove', e=>{
        img.style.filter=`hue-rotate(${Math.random()*360}deg) blur(${Math.random()}px)`;
        img.style.transform=`scale(${1+Math.random()*0.2}) rotate(${Math.random()*10-5}deg)`;
    });
    img.addEventListener('mouseleave', e=>{
        img.style.filter='';
        img.style.transform='';
    });
});
</script>
</body>
</html>
