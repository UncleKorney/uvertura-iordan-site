<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ü—Å–∏—Ö–æ–¥–µ–ª–∏—á–µ—Å–∫–∏–π –•–∞–æ—Å</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  overflow: hidden;
  background: #0a001f;
  color: #fff;
  cursor: none;
  position: relative;
}

/* --- –ó–∞–≥–æ–ª–æ–≤–æ–∫ --- */
h1 {
  font-size: 4em;
  text-align: center;
  margin: 40px 0;
  position: relative;
  z-index: 5;
}
h1 span {
  display: inline-block;
  transition: transform 0.1s, color 0.1s;
}

/* --- –õ–∏–∑–µ—Ä–≥–∏–Ω–æ–≤—ã–π –∫—É—Ä—Å–æ—Ä --- */
.cursor{
  width: 60px;
  height: 60px;
  border-radius: 50%;
  position:fixed;
  pointer-events:none;
  z-index:9999;
  transform:translate(-50%,-50%);
  background: conic-gradient(hsl(0,100%,50%), hsl(60,100%,50%), hsl(120,100%,50%), hsl(180,100%,50%), hsl(240,100%,50%), hsl(300,100%,50%), hsl(360,100%,50%));
  mix-blend-mode: difference;
  animation: pulse 1.5s infinite linear;
}
@keyframes pulse{
  0%,100%{transform:translate(-50%,-50%) scale(1);}
  50%{transform:translate(-50%,-50%) scale(1.4);}
}

/* --- –õ–∏–∑–µ—Ä–≥–∏–Ω–æ–≤–æ–µ –æ–±–ª–∞–∫–æ --- */
.psy-cloud {
  position: fixed;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  pointer-events: none;
  z-index: 998;
  background: conic-gradient(hsl(0,100%,50%),hsl(60,100%,50%),hsl(120,100%,50%),hsl(180,100%,50%),hsl(240,100%,50%),hsl(300,100%,50%),hsl(360,100%,50%));
  mix-blend-mode: difference;
  opacity: 0.6;
  transform: translate(-50%,-50%);
}

/* --- –í—Å–ø–ª—ã–≤–∞—é—â–∏–µ —Å—Ç—Ä–∞–Ω–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã --- */
.strange {
  position: fixed;
  pointer-events: none;
  z-index: 900;
  font-size: 2em;
  font-weight: bold;
  color: red;
  mix-blend-mode: difference;
  opacity: 0.8;
  transition: transform 0.5s, opacity 0.5s;
}
</style>
</head>
<body>

<h1 id="title">
  <span>–¢</span><span>—Ä</span><span>–∏</span><span>–ø</span><span>–æ</span><span>–≤</span>
  <span>—ã</span> <span>–π</span> <span>–•</span><span>–∞</span><span>–æ</span><span>—Å</span>
</h1>

<div class="cursor"></div>

<script>
// --- –ö—É—Ä—Å–æ—Ä ---
const cursor=document.querySelector('.cursor');
let mouseX=0, mouseY=0;
document.addEventListener('mousemove', e=>{
  mouseX=e.clientX;
  mouseY=e.clientY;
  cursor.style.left = e.clientX + 'px';
  cursor.style.top = e.clientY + 'px';
});

// --- –õ–∏–∑–µ—Ä–≥–∏–Ω–æ–≤–æ–µ –æ–±–ª–∞–∫–æ --- 
let cloud = [];
for(let i=0;i<40;i++){
  const c=document.createElement('div');
  c.classList.add('psy-cloud');
  c.style.width = c.style.height = (Math.random()*30+10)+'px';
  c.style.opacity = Math.random()*0.6+0.2;
  document.body.appendChild(c);
  cloud.push({
    el: c,
    x: mouseX,
    y: mouseY,
    vx: (Math.random()-0.5)*5,
    vy: (Math.random()-0.5)*5
  });
}

function updateCloud(){
  cloud.forEach(p=>{
    // –¥–≤–∏–∂–µ–º—Å—è –∫ –º—ã—à–∏ –ø–ª–∞–≤–Ω–æ
    let dx = mouseX - p.x + (Math.random()*50-25);
    let dy = mouseY - p.y + (Math.random()*50-25);
    p.vx += dx*0.02;
    p.vy += dy*0.02;
    p.vx *= 0.9;
    p.vy *= 0.9;
    p.x += p.vx;
    p.y += p.vy;
    p.el.style.left = p.x+'px';
    p.el.style.top = p.y+'px';
    p.el.style.background = `conic-gradient(hsl(${Math.random()*360},100%,50%),hsl(${Math.random()*360},100%,50%),hsl(${Math.random()*360},100%,50%))`;
  });
  requestAnimationFrame(updateCloud);
}
updateCloud();

// --- –¢–µ–∫—Å—Ç —É–±–µ–≥–∞–µ—Ç –æ—Ç –∫—É—Ä—Å–æ—Ä–∞ ---
const titleSpans=document.querySelectorAll('h1 span');
document.addEventListener('mousemove', e=>{
  titleSpans.forEach(span=>{
    const rect=span.getBoundingClientRect();
    const dx = rect.left + rect.width/2 - e.clientX;
    const dy = rect.top + rect.height/2 - e.clientY;
    const dist=Math.sqrt(dx*dx+dy*dy);
    if(dist<200){
      const moveX = dx/dist*50;
      const moveY = dy/dist*50;
      span.style.transform=`translate(${moveX}px,${moveY}px) rotate(${Math.random()*30-15}deg)`;
    } else {
      span.style.transform='translate(0,0)';
    }
  });
});

// --- –°–ª—É—á–∞–π–Ω—ã–µ —Å—Ç—Ä–∞–Ω–Ω—ã–µ –≤—Å–ø–ª—ã–≤–∞—é—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã ---
function spawnStrange(){
  const s = document.createElement('div');
  s.classList.add('strange');
  const texts = ['üëÅÔ∏è','üíÄ','‚ò†Ô∏è','üò±','üï∑Ô∏è','‚ö°','‚ò¢Ô∏è','üî•'];
  s.textContent = texts[Math.floor(Math.random()*texts.length)];
  s.style.left = Math.random()*100+'vw';
  s.style.top = Math.random()*100+'vh';
  s.style.transform = `rotate(${Math.random()*360}deg) scale(${Math.random()*2})`;
  document.body.appendChild(s);
  setTimeout(()=>{
    s.style.opacity=0;
    setTimeout(()=>s.remove(),500);
  }, Math.random()*3000+2000);
}
setInterval(spawnStrange, 800);

// --- –í—Å–ø—ã—à–∫–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ ---
document.addEventListener('click', e => {
  const flash = document.createElement('div');
  flash.style.position='fixed';
  flash.style.left=e.clientX+'px';
  flash.style.top=e.clientY+'px';
  flash.style.width='120px';
  flash.style.height='120px';
  flash.style.borderRadius='50%';
  flash.style.background='radial-gradient(circle,#fff,transparent)';
  flash.style.opacity=0.8;
  flash.style.pointerEvents='none';
  flash.style.transform='translate(-50%,-50%) scale(0)';
  flash.style.transition='transform 0.5s, opacity 0.5s';
  document.body.appendChild(flash);
  requestAnimationFrame(()=>{ flash.style.transform='translate(-50%,-50%) scale(3)'; flash.style.opacity=0; });
  setTimeout(()=>flash.remove(),500);
});
</script>
</body>
</html>
