<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Увертюра Иордан - Психоделический сайт</title>
<style>
/* === Общие стили === */
html, body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    font-family: 'Arial', sans-serif;
    height: 100%;
    background: black;
    color: white;
}

/* === Фон: переливающийся градиент === */
#background {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -3;
    background: linear-gradient(120deg, #ff0080, #8000ff, #00ffff);
    background-size: 600% 600%;
    animation: bgAnimation 25s ease infinite;
}

@keyframes bgAnimation {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* === Туман === */
#fog {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -2;
    background: url('images/fog.png') repeat;
    opacity: 0.35;
    animation: fogMove 60s linear infinite;
    pointer-events: none;
}

@keyframes fogMove {
    0% {background-position:0 0;}
    100% {background-position:1000px 1000px;}
}

/* === Заголовок === */
h1 {
    text-align: center;
    font-size: 4em;
    margin-top: 50px;
    position: relative;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    transition: transform 0.1s;
}

/* === Навигация === */
nav {
    text-align: center;
    margin: 30px 0;
}

nav a {
    margin: 0 15px;
    font-size: 1.5em;
    color: #fff;
    text-decoration: none;
    transition: all 0.3s ease;
    position: relative;
}

nav a:hover {
    color: #ff00ff;
    text-shadow: 0 0 5px #fff, 0 0 20px #ff00ff;
}

/* === Альбом === */
.album {
    width: 300px;
    margin: 50px auto;
    text-align: center;
    transition: transform 0.1s ease;
}

.album img {
    width: 100%;
    border-radius: 10px;
    transition: all 0.3s ease;
}

.album:hover img {
    transform: scale(1.05) rotate(-2deg);
    filter: hue-rotate(45deg);
}

/* === Трек-лист === */
.tracklist {
    margin-top: 20px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.5s ease;
}

.tracklist.open {
    max-height: 500px;
}

/* === Галерея === */
.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 50px 0;
}

.gallery img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    margin: 10px;
    border-radius: 10px;
    transition: all 0.5s ease;
}

.gallery img:hover {
    transform: rotate(10deg) scale(1.2);
    filter: hue-rotate(90deg) blur(1px);
}

/* === Глитч текстовые эффекты === */
.glitch {
    position: relative;
    color: white;
    font-size: 2em;
    animation: glitchAnim 2s infinite;
}

@keyframes glitchAnim {
    0% {text-shadow: 2px 2px red;}
    20% {text-shadow: -2px -2px cyan;}
    40% {text-shadow: 2px -2px lime;}
    60% {text-shadow: -2px 2px yellow;}
    80% {text-shadow: 2px 2px magenta;}
    100% {text-shadow: -2px -2px red;}
}

/* === Аномалии === */
.anomaly {
    position: absolute;
    font-size: 1.5em;
    color: rgba(255,255,255,0.7);
    animation: float 5s infinite;
    pointer-events: none;
}

@keyframes float {
    0% {transform: translate(0,0) rotate(0deg);}
    50% {transform: translate(50px, -50px) rotate(20deg);}
    100% {transform: translate(0,0) rotate(0deg);}
}
</style>
</head>
<body>

<div id="background"></div>
<div id="fog"></div>

<h1 class="glitch">Увертюра Иордан</h1>

<nav>
    <a href="#album">Альбом</a>
    <a href="#gallery">Галерея</a>
</nav>

<section id="album" class="album">
    <img src="images/album1.jpg" alt="Обложка альбома">
    <h2 class="glitch">Психоделическая симфония</h2>
    <button id="toggleTracklist">Показать треки</button>
    <div class="tracklist" id="tracklist">
        <p>1. Трек 1 <audio controls src="audio/track1.mp3"></audio></p>
        <p>2. Трек 2 <audio controls src="audio/track2.mp3"></audio></p>
        <p>3. Трек 3 <audio controls src="audio/track3.mp3"></audio></p>
    </div>
</section>

<section id="gallery" class="gallery">
    <img src="images/photo1.jpg" alt="Фото 1">
    <img src="images/gallery1.jpg" alt="Фото 2">
</section>

<script>
// === Разворачиваем трек-лист ===
const toggleBtn = document.getElementById('toggleTracklist');
const tracklist = document.getElementById('tracklist');
toggleBtn.addEventListener('click', () => {
    tracklist.classList.toggle('open');
});

// === Самопроизвольные аномалии ===
function createAnomaly() {
    const anomaly = document.createElement('div');
    anomaly.className = 'anomaly glitch';
    anomaly.textContent = '★';
    anomaly.style.top = Math.random() * window.innerHeight + 'px';
    anomaly.style.left = Math.random() * window.innerWidth + 'px';
    document.body.appendChild(anomaly);
    setTimeout(() => anomaly.remove(), 4000);
}
setInterval(createAnomaly, 1200);

// === Усиленный курсор-глитч ===
document.addEventListener('mousemove', e => {
    const dx = (e.clientX - window.innerWidth/2)/50;
    const dy = (e.clientY - window.innerHeight/2)/50;
    document.querySelectorAll('h1, .album, .glitch').forEach(el => {
        const rx = (Math.random()-0.5)*3;
        const ry = (Math.random()-0.5)*3;
        el.style.transform = `translate(${dx+rx}px,${dy+ry}px) rotate(${rx*5}deg)`;
    });
});
</script>

</body>
</html>
