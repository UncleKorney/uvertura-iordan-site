<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Увертюра Иордан — Психоделика</title>
<style>
body {
    margin:0;
    padding:0;
    overflow-x:hidden;
    font-family: 'Arial', sans-serif;
    color:#fff;
    background:#111;
    position:relative;
}

/* Canvas для фона */
#background {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index:-1;
}

/* Заголовок с глитч-эффектом */
h1 {
    font-size:4em;
    text-align:center;
    margin-top:50px;
    cursor:pointer;
    position:relative;
}
h1 span {
    display:inline-block;
    transition: transform 0.1s, color 0.1s;
}

/* Альбом и трек-лист */
.album {
    text-align:center;
    margin-top:100px;
}
.album img {
    width:300px;
    border:2px solid #fff;
    transition: transform 0.3s;
}
.album img:hover {
    transform: scale(1.05) rotate(-2deg);
}
.tracks {
    margin-top:20px;
    display:none;
    flex-direction: column;
    gap:10px;
}
.tracks audio {
    width:300px;
}

/* Кнопка раскрытия треков */
.show-tracks {
    margin-top:15px;
    padding:10px 20px;
    background: #222;
    border:1px solid #fff;
    cursor:pointer;
    color:#fff;
    font-size:1em;
}
.show-tracks:hover {
    background:#444;
}

/* Галерея */
.gallery {
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:20px;
    margin-top:100px;
}
.gallery img {
    width:200px;
    transition: transform 0.3s, filter 0.3s;
    cursor:pointer;
    position:relative;
}
</style>
</head>
<body>

<canvas id="background"></canvas>

<h1 id="glitch-title">
    <span>У</span><span>в</span><span>е</span><span>р</span><span>т</span><span>ю</span><span>р</span><span>а</span>
    <span> </span>
    <span>И</span><span>о</span><span>р</span><span>д</span><span>а</span><span>н</span>
</h1>

<div class="album">
    <img src="images/album1.jpg" alt="Обложка альбома">
    <div><button class="show-tracks">Показать треки</button></div>
    <div class="tracks">
        <audio controls src="audio/track1.mp3"></audio>
        <audio controls src="audio/track2.mp3"></audio>
        <audio controls src="audio/track3.mp3"></audio>
    </div>
</div>

<div class="gallery">
    <img src="images/photo1.jpg" alt="Фото 1">
</div>

<script>
// --- Глитч-эффект заголовка ---
const letters = document.querySelectorAll('#glitch-title span');

document.addEventListener('mousemove', e => {
    const x = e.clientX / window.innerWidth;
    const y = e.clientY / window.innerHeight;

    letters.forEach(letter => {
        const offsetX = (Math.random() - 0.5) * 20 * x;
        const offsetY = (Math.random() - 0.5) * 20 * y;
        const rotate = (Math.random() - 0.5) * 40 * x;
        const hueShift = (Math.random() * 360);

        letter.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(${rotate}deg)`;
        letter.style.color = `hsl(${hueShift}, 80%, 60%)`;
    });
});

// --- Кнопка раскрытия треков ---
const btn = document.querySelector('.show-tracks');
const tracks = document.querySelector('.tracks');
btn.addEventListener('click', () => {
    if(tracks.style.display === 'flex'){
        tracks.style.display = 'none';
    } else {
        tracks.style.display = 'flex';
        tracks.style.flexDirection = 'column';
    }
});

// --- Фон: градиент + туман + шум ---
const canvas = document.getElementById('background');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function drawBackground() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Градиент
    const grad = ctx.createLinearGradient(0,0,canvas.width,canvas.height);
    grad.addColorStop(0,'#440044');
    grad.addColorStop(1,'#002244');
    ctx.fillStyle = grad;
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // Туман
    for(let i=0;i<100;i++){
        const x = Math.random()*canvas.width;
        const y = Math.random()*canvas.height;
        const r = Math.random()*150 + 50;
        const a = Math.random()*0.05 + 0.02;
        ctx.beginPath();
        ctx.arc(x,y,r,0,Math.PI*2);
        ctx.fillStyle = `rgba(200,200,255,${a})`;
        ctx.fill();
    }

    // Визуальный шум
    for(let i=0;i<500;i++){
        const x = Math.random()*canvas.width;
        const y = Math.random()*canvas.height;
        ctx.fillStyle = `rgba(255,255,255,${Math.random()*0.02})`;
        ctx.fillRect(x,y,1,1);
    }

    requestAnimationFrame(drawBackground);
}
drawBackground();
window.addEventListener('resize', ()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

// --- Галерея: хаотические аномалии ---
const galleryImages = document.querySelectorAll('.gallery img');
function randomGlitch(){
    galleryImages.forEach(img=>{
        const offsetX = (Math.random()-0.5)*30;
        const offsetY = (Math.random()-0.5)*30;
        const rotate = (Math.random()-0.5)*20;
        const hue = Math.random()*360;
        img.style.transform = `translate(${offsetX}px,${offsetY}px) rotate(${rotate}deg)`;
        img.style.filter = `hue-rotate(${hue}deg) blur(${Math.random()*1.5}px)`;
    });
}
setInterval(randomGlitch, 500); // каждые 0.5 секунды новые аномалии

</script>

</body>
</html>
