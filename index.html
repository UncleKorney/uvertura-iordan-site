<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Увертюра Иордан</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Canvas для интерактивного психоделического фона -->
    <canvas id="bg-canvas"></canvas>

    <!-- Главный контент -->
    <div class="home-page">
        <h1 class="band-title">Увертюра Иордан</h1>

        <div class="home-buttons">
            <a href="albums.html" class="btn">Альбомы</a>
            <a href="https://music.yandex.ru/artist/23657063?ysclid=mi0vpvcksh522707614" target="_blank" class="btn">Стриминг</a>
            <a href="https://www.youtube.com/channel/UCTXIzl0ec7pBZzl8Ys2ceIQ" target="_blank" class="btn">YouTube</a>
        </div>

        <!-- Мини-галерея альбомов -->
        <div class="mini-albums">
            <img src="images/album1.jpg" alt="Альбом 1">
            <img src="images/album2.jpg" alt="Альбом 2">
            <img src="images/album3.jpg" alt="Альбом 3">
        </div>
    </div>

    <script>
    // ---------------- Интерактивный фон ----------------
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    });

    const particles = [];
    for(let i=0;i<200;i++){
        particles.push({
            x: Math.random()*width,
            y: Math.random()*height,
            r: Math.random()*3+1,
            dx: (Math.random()-0.5)*2,
            dy: (Math.random()-0.5)*2
        });
    }

    function getRainbowColor(offset=0){
        const hue = (Date.now()/20 + offset) % 360;
        return `hsl(${hue}, 100%, 50%)`;
    }

    function animate(){
        ctx.fillStyle = "rgba(0,0,0,0.2)";
        ctx.fillRect(0,0,width,height);

        particles.forEach((p,i)=>{
            p.x += p.dx;
            p.y += p.dy;
            if(p.x<0||p.x>width)p.dx*=-1;
            if(p.y<0||p.y>height)p.dy*=-1;

            ctx.beginPath();
            ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
            ctx.fillStyle=getRainbowColor(i*10);
            ctx.fill();
        });

        // Радужное свечение названия группы
        const title = document.querySelector('.band-title');
        title.style.textShadow = `0 0 20px ${getRainbowColor(0)}, 0 0 40px ${getRainbowColor(50)}`;

        // Радужное свечение кнопок
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach((btn,i)=>{
            btn.style.boxShadow = `0 0 10px ${getRainbowColor(i*30)}, 0 0 20px ${getRainbowColor(i*60)}`;
        });

        requestAnimationFrame(animate);
    }

    animate();
    </script>
</body>
</html>
