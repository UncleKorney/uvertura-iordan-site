<!DOCTYPE html>

<head>

<style>
/* --- –û—Å–Ω–æ–≤–Ω–æ–π —Å—Ç–∏–ª—å —Ç–µ–ª–∞ --- */
body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#0a001f;
  cursor:none;
  font-family:sans-serif;
  color:white;
  position:relative;
  transform-origin:center center;
}

/* --- –ó–∞–≥–æ–ª–æ–≤–æ–∫ --- */
h1{
  position:relative;
  font-size:4em;
  text-align:center;
  margin:50px 0;
  z-index:5;
}
h1 span{
  display:inline-block;
  transition: transform 0.1s,color 0.1s;
}

/* --- –õ–∏–∑–µ—Ä–≥–∏–Ω–æ–≤—ã–π –∫—É—Ä—Å–æ—Ä --- */
.cursor{
  width:80px;
  height:80px;
  border-radius:50%;
  position:fixed;
  pointer-events:none;
  z-index:9999;
  transform:translate(-50%,-50%);
  background:conic-gradient(
    hsl(0,100%,50%), hsl(60,100%,50%), hsl(120,100%,50%),
    hsl(180,100%,50%), hsl(240,100%,50%), hsl(300,100%,50%), hsl(360,100%,50%)
  );
  mix-blend-mode:difference;
  animation:pulse 1s infinite linear;
}
@keyframes pulse{
  0%,100%{ transform:translate(-50%,-50%) scale(1); }
  50%{ transform:translate(-50%,-50%) scale(1.5); }
}

/* --- –®–ª–µ–π—Ñ —á–∞—Å—Ç–∏—Ü –∑–∞ –∫—É—Ä—Å–æ—Ä–æ–º --- */
.trail{
  position:fixed;
  width:10px;
  height:10px;
  border-radius:50%;
  pointer-events:none;
  z-index:1000;
  mix-blend-mode:difference;
  opacity:0.7;
}

/* --- –õ–∏–∑–µ—Ä–≥–∏–Ω–æ–≤–æ–µ –æ–±–ª–∞–∫–æ –≤–æ–∫—Ä—É–≥ –∫—É—Ä—Å–æ—Ä–∞ --- */
.psy-cloud{
  position:fixed;
  width:30px;
  height:30px;
  border-radius:50%;
  pointer-events:none;
  z-index:998;
  background:conic-gradient(
    hsl(0,100%,50%), hsl(60,100%,50%), hsl(120,100%,50%),
    hsl(180,100%,50%), hsl(240,100%,50%), hsl(300,100%,50%), hsl(360,100%,50%)
  );
  mix-blend-mode:difference;
  opacity:0.6;
  transform:translate(-50%,-50%);
}

/* --- –®—É–º —ç–∫—Ä–∞–Ω–∞ --- */
.noise{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  opacity:0.05;
  background:repeating-linear-gradient(
    0deg,
    rgba(255,255,255,0.05),
    rgba(255,255,255,0.05) 1px,
    rgba(0,0,0,0.05) 2px
  );
  mix-blend-mode:difference;
  animation:noiseAnim 0.05s infinite;
}
@keyframes noiseAnim{
  0%,100%{opacity:0.05;}
  50%{opacity:0.3;}
}

/* --- –í—Å–ø—ã—à–∫–∏ --- */
.flash{
  position:fixed;
  left:0;
  top:0;
  width:100%;
  height:100%;
  pointer-events:none;
  background:radial-gradient(circle, white 0%, transparent 80%);
  opacity:0;
  mix-blend-mode:difference;
  animation:flashAnim 0.3s forwards;
}
@keyframes flashAnim{
  0%{opacity:0;}
  50%{opacity:0.7;}
  100%{opacity:0;}
}

/* --- –°—Ç—Ä–∞–Ω–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã --- */
.strange{
  position:fixed;
  pointer-events:none;
  z-index:900;
  font-size:2em;
  font-weight:bold;
  color:red;
  mix-blend-mode:difference;
  opacity:0.8;
  transition: transform 0.5s, opacity 0.5s;
}

/* --- –§–æ–Ω–æ–≤—ã–µ —Ö–∞–æ—Ç–∏—á–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã --- */
.chaos{
  position:fixed;
  pointer-events:none;
  z-index:800;
  mix-blend-mode:difference;
  font-size:3em;
  opacity:0.5;
  transition: transform 0.5s;
}

/* --- –≠–∫—Ä–∞–Ω–Ω—ã–µ –º–µ—Ä—Ü–∞–Ω–∏—è --- */
.screen-flicker{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  background:linear-gradient(45deg,rgba(255,0,255,0.1),rgba(0,255,255,0.1));
  mix-blend-mode:difference;
  opacity:0;
  animation:flickerAnim 0.2s infinite;
}
@keyframes flickerAnim{
  0%,100%{opacity:0;}
  50%{opacity:0.3;}
}
</style>
</head>
<body>
<h1 id="title">
  <span>–¢</span><span>–†</span><span>–ò</span><span>–ü</span>
  <span>–û</span><span>–í</span><span>–´</span><span>–ô</span>
  <span>–•</span><span>–ê</span><span>–û</span><span>–°</span>
</h1>

<div class="cursor"></div>
<div class="noise"></div>
<div class="screen-flicker"></div>

<script>
// --- –ö—É—Ä—Å–æ—Ä ---
const cursor = document.querySelector('.cursor');
let mouseX = window.innerWidth/2, mouseY = window.innerHeight/2;
document.addEventListener('mousemove', e=>{
  mouseX = e.clientX;
  mouseY = e.clientY;
  cursor.style.left = mouseX+'px';
  cursor.style.top = mouseY+'px';
});

// --- –®–ª–µ–π—Ñ —á–∞—Å—Ç–∏—Ü ---
let trail = [];
function spawnTrail(){
  for(let i=0;i<10;i++){
    const t=document.createElement('div');
    t.classList.add('trail');
    t.style.background=`hsl(${Math.random()*360},100%,50%)`;
    t.x=mouseX; t.y=mouseY;
    t.vx=(Math.random()-0.5)*15;
    t.vy=(Math.random()-0.5)*15;
    document.body.appendChild(t);
    trail.push(t);
    setTimeout(()=>{
      t.remove();
      trail.splice(trail.indexOf(t),1);
    },4000);
  }
}
document.addEventListener('mousemove',spawnTrail);
function updateTrail(){
  trail.forEach(t=>{
    t.x+=t.vx;
    t.y+=t.vy;
    t.style.left=t.x+'px';
    t.style.top=t.y+'px';
  });
  requestAnimationFrame(updateTrail);
}
updateTrail();

// --- –õ–∏–∑–µ—Ä–≥–∏–Ω–æ–≤–æ–µ –æ–±–ª–∞–∫–æ ---
let cloud=[];
for(let i=0;i<200;i++){
  const c=document.createElement('div');
  c.classList.add('psy-cloud');
  c.style.width=c.style.height=(Math.random()*60+20)+'px';
  c.style.opacity=Math.random()*0.6+0.2;
  document.body.appendChild(c);
  cloud.push({
    el:c,
    x:mouseX,
    y:mouseY,
    vx:(Math.random()-0.5)*8,
    vy:(Math.random()-0.5)*8
  });
}
function updateCloud(){
  cloud.forEach(p=>{
    let dx=mouseX-p.x+(Math.random()*300-150);
    let dy=mouseY-p.y+(Math.random()*300-150);
    p.vx+=(dx*0.03);
    p.vy+=(dy*0.03);
    p.vx*=0.7;
    p.vy*=0.7;
    p.x+=p.vx;
    p.y+=p.vy;
    p.el.style.left=p.x+'px';
    p.el.style.top=p.y+'px';
    p.el.style.background=`conic-gradient(hsl(${Math.random()*360},100%,50%),hsl(${Math.random()*360},100%,50%),hsl(${Math.random()*360},100%,50%))`;
  });
  requestAnimationFrame(updateCloud);
}
updateCloud();

// --- –¢–µ–∫—Å—Ç —É–±–µ–≥–∞–µ—Ç –æ—Ç –∫—É—Ä—Å–æ—Ä–∞ ---
const titleSpans = document.querySelectorAll('h1 span');
document.addEventListener('mousemove', e=>{
  titleSpans.forEach(span=>{
    const rect = span.getBoundingClientRect();
    const dx = rect.left+rect.width/2 - e.clientX;
    const dy = rect.top+rect.height/2 - e.clientY;
    const dist = Math.sqrt(dx*dx+dy*dy);
    if(dist < 350){
      const moveX = dx/dist * 120;
      const moveY = dy/dist * 120;
      span.style.transform = `translate(${moveX}px,${moveY}px) rotate(${Math.random()*120-60}deg) scale(${Math.random()*2})`;
      span.style.color = `hsl(${Math.random()*360},100%,50%)`;
    } else {
      span.style.transform = 'translate(0,0) rotate(0deg) scale(1)';
    }
  });
});

// --- –°—Ç—Ä–∞–Ω–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã ---
function spawnStrange(){
  const s=document.createElement('div');
  s.classList.add('strange');
  const texts=['üëÅÔ∏è','üíÄ','‚ò†Ô∏è','üò±','üï∑Ô∏è','‚ö°','‚ò¢Ô∏è','üî•','üëπ','üëΩ','ü©∏','‚ò£Ô∏è','‚òÇÔ∏è','üëª','üßü','ü¶¥'];
  s.textContent=texts[Math.floor(Math.random()*texts.length)];
  s.style.left=Math.random()*100+'vw';
  s.style.top=Math.random()*100+'vh';
  s.style.transform=`rotate(${Math.random()*360}deg) scale(${Math.random()*4})`;
  s.style.color=`hsl(${Math.random()*360},100%,50%)`;
  document.body.appendChild(s);
  setTimeout(()=>{
    s.style.opacity=0;
    setTimeout(()=>s.remove(),500);
  },Math.random()*6000+2000);
}
setInterval(spawnStrange,150);

// --- –≠–∫—Ä–∞–Ω–Ω—ã–µ –≤—Å–ø—ã—à–∫–∏ –Ω–∞ –∫–ª–∏–∫ ---
document.addEventListener('click', e=>{
  const flash=document.createElement('div');
  flash.classList.add('flash');
  document.body.appendChild(flash);
  setTimeout(()=>flash.remove(),300);
});

// --- –ü–æ—Å—Ç–æ—è–Ω–Ω—ã–µ —Ö–∞–æ—Ç–∏—á–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã ---
function spawnChaos(){
  const c=document.createElement('div');
  c.classList.add('chaos');
  c.textContent=['‚ö°','üî•','‚ò£Ô∏è','üíÄ','üëπ','üíâ','‚ò†Ô∏è','üëÅÔ∏è','üï∑Ô∏è'][Math.floor(Math.random()*9)];
  c.style.left=Math.random()*100+'vw';
  c.style.top=Math.random()*100+'vh';
  c.style.transform=`rotate(${Math.random()*360}deg) scale(${Math.random()*5})`;
  c.style.color=`hsl(${Math.random()*360},100%,50%)`;
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),Math.random()*5000+2000);
}
setInterval(spawnChaos,50);

// --- –≠–∫—Å–ø–ª–æ–∑–∏–≤–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã ---
function explode(){
  const e=document.createElement('div');
  e.classList.add('psy-cloud');
  e.style.width=e.style.height=(Math.random()*120+40)+'px';
  e.style.left=Math.random()*window.innerWidth+'px';
  e.style.top=Math.random()*window.innerHeight+'px';
  e.style.background=`conic-gradient(hsl(${Math.random()*360},100%,50%),hsl(${Math.random()*360},100%,50%),hsl(${Math.random()*360},100%,50%))`;
  e.style.opacity=0.8;
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),2000);
}
setInterval(explode,300);

// --- –î—Ä–æ–∂–∞—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ ---
document.addEventListener('mousemove', e=>{
  const shakeX = (Math.random()-0.5)*15;
  const shakeY = (Math.random()-0.5)*15;
  document.body.style.transform = `translate(${shakeX}px,${shakeY}px)`;
});

// --- –ü–æ—Å—Ç–æ—è–Ω–Ω—ã–µ –º–µ—Ä—Ü–∞–Ω–∏—è ---
const flicker = document.querySelector('.screen-flicker');
setInterval(()=>{
  flicker.style.opacity=Math.random()*0.5;
},100);

// --- –ö–æ–Ω–µ—Ü –ø–µ—Ä–≤–æ–π –≤–æ–ª–Ω—ã —Ö–∞–æ—Å–∞ ---
// –°–ª–µ–¥—É—é—â–∏–π —à–∞–≥: –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –µ—â—ë —Ç—ã—Å—è—á–∏ –º–µ–ª–∫–∏—Ö –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤,
// —Å–ª—É—á–∞–π–Ω—ã–µ –ª–∏–Ω–∏–∏, –≥–µ–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏–µ —Ñ–∏–≥—É—Ä—ã, –±–µ–≥—É—â–∏–µ —Ç–µ–∫—Å—Ç–æ–≤—ã–µ –ø–æ—Ç–æ–∫–∏,
// –∫–∏—Å–ª–æ—Ç–Ω—ã–µ —Å–ø–∏—Ä–∞–ª–∏ –∏ —Ç—Ä–∏–ø–æ–≤—ã–µ —Ç–µ–Ω–∏ –ø–æ –≤—Å–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ
</script>
