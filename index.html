<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ультра Психоделика</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  overflow: hidden;
  background: #0a001f;
  color: #fff;
  cursor: none;
  position: relative;
}

/* --- Заголовок --- */
h1 {
  font-size: 4em;
  text-align: center;
  margin: 40px 0;
  position: relative;
  z-index: 5;
}
h1 span {
  display: inline-block;
  transition: transform 0.1s, color 0.1s;
}

/* --- Галерея --- */
.gallery {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 40px;
  margin: 60px 0;
}
.gallery img {
  width: 200px;
  height: 200px;
  object-fit: cover;
  border: 3px solid #fff;
  transition: transform 0.2s, filter 0.2s;
}

/* --- Лизергиновый курсор --- */
.cursor{
  width: 60px;
  height: 60px;
  border-radius: 50%;
  position:fixed;
  pointer-events:none;
  z-index:9999;
  transform:translate(-50%,-50%);
  background: conic-gradient(hsl(0,100%,50%), hsl(60,100%,50%), hsl(120,100%,50%), hsl(180,100%,50%), hsl(240,100%,50%), hsl(300,100%,50%), hsl(360,100%,50%));
  mix-blend-mode: difference;
  animation: pulse 1.5s infinite linear;
}
@keyframes pulse{
  0%,100%{transform:translate(-50%,-50%) scale(1);}
  50%{transform:translate(-50%,-50%) scale(1.4);}
}

/* --- Шум --- */
.noise {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  z-index:10;
  background: repeating-linear-gradient(
    0deg,
    rgba(255,255,255,0.03) 0px,
    rgba(255,255,255,0.03) 1px,
    transparent 1px,
    transparent 2px
  );
  mix-blend-mode: difference;
  animation: flicker 0.1s infinite;
}
@keyframes flicker{
  0%,100%{opacity:0.05;}
  50%{opacity:0.15;}
}

/* --- Линии --- */
.lines {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  pointer-events:none;
  z-index:2;
  overflow: hidden;
}
.line {
  position: absolute;
  width: 2px;
  height: 100%;
  background: linear-gradient(to bottom, #f0f, #0ff, #ff0);
  opacity: 0.15;
  animation: lineMove 5s linear infinite;
}
@keyframes lineMove {
  0%{transform:translateX(0);}
  100%{transform:translateX(100vw);}
}

/* --- Альбом --- */
.album {
  text-align: center;
  margin-bottom: 80px;
  position: relative;
  z-index: 5;
}
.album img {
  width: 400px;
  height: 400px;
  object-fit: cover;
  border: 4px solid #fff;
  transition: transform 0.5s, filter 0.5s;
}
.album img:hover {
  transform: scale(1.05) rotate(2deg) hue-rotate(120deg);
  filter: blur(1px);
}
.tracklist {
  margin-top: 20px;
  display: none;
  text-align: left;
  max-width: 400px;
  margin-left: auto;
  margin-right: auto;
}
.tracklist audio {
  width: 100%;
  margin-bottom: 10px;
}
.show-tracks {
  margin-top: 20px;
  padding: 10px 20px;
  background: #fff;
  color: #000;
  border: none;
  cursor: pointer;
  font-size: 1.1em;
}
</style>
</head>
<body>
<div class="lines"></div>
<div class="noise"></div>

<h1 id="title">
  <span>У</span><span>л</span><span>ь</span><span>т</span><span>р</span><span>а</span> 
  <span>П</span><span>с</span><span>и</span><span>х</span><span>о</span><span>д</span><span>е</span><span>л</span><span>и</span><span>к</span>
</h1>

<div class="album">
  <img src="images/album1.jpg" alt="Album 1">
  <button class="show-tracks">Показать треки</button>
  <div class="tracklist">
    <audio controls src="audio/track1.mp3"></audio>
    <audio controls src="audio/track2.mp3"></audio>
  </div>
</div>

<div class="gallery">
  <img src="images/photo1.jpg" alt="Gallery Image">
  <img src="images/photo2.jpg" alt="Gallery Image">
</div>

<div class="cursor"></div>

<script>
// --- Курсор ---
const cursor=document.querySelector('.cursor');
document.addEventListener('mousemove', e=>{
  cursor.style.left = e.clientX + 'px';
  cursor.style.top = e.clientY + 'px';
});

// --- Лизергиновый пульс вокруг курсора ---
setInterval(()=>{
  cursor.style.background=`conic-gradient(hsl(${Math.random()*360},100%,50%),hsl(${Math.random()*360},100%,50%),hsl(${Math.random()*360},100%,50%))`;
},200);

// --- Треклист ---
const btn=document.querySelector('.show-tracks');
const tracklist=document.querySelector('.tracklist');
btn.addEventListener('click',()=>{tracklist.style.display=tracklist.style.display==='block'?'none':'block';});

// --- Текст убегает от курсора ---
const titleSpans=document.querySelectorAll('h1 span');
document.addEventListener('mousemove', e=>{
  titleSpans.forEach(span=>{
    const rect=span.getBoundingClientRect();
    const dx = rect.left + rect.width/2 - e.clientX;
    const dy = rect.top + rect.height/2 - e.clientY;
    const dist=Math.sqrt(dx*dx+dy*dy);
    if(dist<200){
      const moveX = dx/dist*50;
      const moveY = dy/dist*50;
      span.style.transform=`translate(${moveX}px,${moveY}px) rotate(${Math.random()*30-15}deg)`;
    } else {
      span.style.transform='translate(0,0)';
    }
  });
});

// --- Линии ---
const linesContainer=document.querySelector('.lines');
for(let i=0;i<60;i++){
  const line=document.createElement('div');
  line.classList.add('line');
  line.style.left=Math.random()*100+'vw';
  line.style.animationDuration=(3+Math.random()*10)+'s';
  linesContainer.appendChild(line);
}

// --- Эффекты галереи ---
const galleryImages = document.querySelectorAll('.gallery img');
setInterval(() => {
  galleryImages.forEach(img => {
    const dx = Math.random() * 20 - 10;
    const dy = Math.random() * 20 - 10;
    const rot = Math.random() * 20 - 10;
    const hue = Math.random() * 360;
    img.style.transform = `translate(${dx}px,${dy}px) rotate(${rot}deg)`;
    img.style.filter = `hue-rotate(${hue}deg) blur(1px)`;
  });
}, 500);

// --- Вспышки при клике ---
document.addEventListener('click', e => {
  const flash = document.createElement('div');
  flash.style.position='fixed';
  flash.style.left=e.clientX+'px';
  flash.style.top=e.clientY+'px';
  flash.style.width='120px';
  flash.style.height='120px';
  flash.style.borderRadius='50%';
  flash.style.background='radial-gradient(circle,#fff,transparent)';
  flash.style.opacity=0.8;
  flash.style.pointerEvents='none';
  flash.style.transform='translate(-50%,-50%) scale(0)';
  flash.style.transition='transform 0.5s, opacity 0.5s';
  document.body.appendChild(flash);
  requestAnimationFrame(()=>{ flash.style.transform='translate(-50%,-50%) scale(3)'; flash.style.opacity=0; });
  setTimeout(()=>flash.remove(),500);
});
</script>
</body>
</html>
