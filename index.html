<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Увертюра Иордан — Абсолютный Трип</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { width:100%; height:100%; overflow-x:hidden; font-family:'Arial', sans-serif; background:#111; color:#fff; }

h1{
  text-align:center;
  font-size:4em;
  margin-top:50px;
  position:relative;
  display:inline-block;
}
.glitch-letter{
  display:inline-block;
  animation: jitter 1s infinite, colorShift 2s infinite alternate;
  position:relative;
}
@keyframes jitter{
  0%,100%{ transform:translate(0,0) rotate(0deg) scale(1); }
  25%{ transform:translate(-2px,1px) rotate(-1deg) scale(1.05); }
  50%{ transform:translate(1px,-2px) rotate(2deg) scale(0.95); }
  75%{ transform:translate(-1px,2px) rotate(-2deg) scale(1.1); }
}
@keyframes colorShift{
  0%{ color:red; }
  25%{ color:lime; }
  50%{ color:cyan; }
  75%{ color:magenta; }
  100%{ color:yellow; }
}

/* Навигация */
.nav-links { text-align:center; margin:30px 0; }
.nav-links a {
  display:inline-block;
  margin:0 15px;
  text-decoration:none;
  font-size:1.8em;
  position:relative;
  transition:all 0.3s ease;
}
.nav-links a:hover{
  transform:rotate(5deg) scale(1.3);
  text-shadow:0 0 15px #0f0,0 0 25px #0f0;
}

/* Галерея и альбомы */
.albums{ display:flex; flex-wrap:wrap; justify-content:center; gap:30px; margin-bottom:100px; position:relative; z-index:1; }
.album{
  width:220px; height:220px; overflow:hidden; cursor:pointer;
  transition: all 0.5s ease;
  position:relative;
}
.album img{
  width:100%; height:100%; object-fit:cover;
  filter:saturate(200%) contrast(150%) blur(0.5px);
  transition: all 0.5s ease;
}

/* Фон и дым */
body::before{
  content:'';
  position:fixed; top:0; left:0; width:100%; height:100%;
  background: radial-gradient(circle at 50% 50%, rgba(255,0,255,0.05), transparent 70%), 
              radial-gradient(circle at 20% 80%, rgba(0,255,255,0.05), transparent 70%);
  z-index:-1;
  animation:fog 30s infinite linear;
}
@keyframes fog{ 0%{ transform:translate(0,0); } 50%{ transform:translate(200px,50px) rotate(10deg); } 100%{ transform:translate(0,0); } }

section{ padding:50px 0; transition:transform 0.3s ease; }
.shape { position:absolute; border-radius:50%; pointer-events:none; mix-blend-mode:screen; }
.random-move{ position:relative; animation: moveRandom 5s infinite alternate ease-in-out; }

@keyframes moveRandom{
  0%{ transform:translate(0,0) rotate(0deg) scale(1); color:#fff; }
  20%{ transform:translate(10px,-5px) rotate(3deg) scale(1.05); color:lime; }
  40%{ transform:translate(-8px,10px) rotate(-5deg) scale(0.95); color:cyan; }
  60%{ transform:translate(5px,-12px) rotate(7deg) scale(1.1); color:magenta; }
  80%{ transform:translate(-10px,5px) rotate(-3deg) scale(0.9); color:yellow; }
  100%{ transform:translate(0,0) rotate(0deg) scale(1); color:#fff; }
}

/* Разрушающийся текст */
.chaos-text span{
  display:inline-block;
  animation: chaosMove 2s infinite alternate ease-in-out;
}
@keyframes chaosMove{
  0%{ transform:translate(0,0) rotate(0deg) scale(1); opacity:1; color:#fff; }
  25%{ transform:translate(5px,-3px) rotate(3deg) scale(1.1); opacity:0.9; color:red; }
  50%{ transform:translate(-4px,6px) rotate(-4deg) scale(0.9); opacity:0.8; color:lime; }
  75%{ transform:translate(6px,-2px) rotate(5deg) scale(1.2); opacity:0.7; color:cyan; }
  100%{ transform:translate(0,0) rotate(0deg) scale(1); opacity:1; color:#fff; }
}
</style>
</head>
<body>

<canvas id="acidCanvas"></canvas>
<canvas id="glitchCanvas"></canvas>

<h1 id="mainTitle"></h1>

<div class="nav-links random-move">
  <a href="#albums">Альбомы</a>
  <a href="#gallery">Галерея</a>
  <a href="#contact">Контакты</a>
</div>

<section id="albums" class="albums random-move">
  <div class="album"><img src="albums/album1.jpg" alt="Album 1" class="random-move"></div>
  <div class="album"><img src="albums/album2.jpg" alt="Album 2" class="random-move"></div>
  <div class="album"><img src="albums/album3.jpg" alt="Album 3" class="random-move"></div>
  <div class="album"><img src="albums/album4.jpg" alt="Album 4" class="random-move"></div>
</section>

<section id="gallery" class="albums random-move">
  <div class="album"><img src="gallery/img1.jpg" alt="Art 1" class="random-move"></div>
  <div class="album"><img src="gallery/img2.jpg" alt="Art 2" class="random-move"></div>
  <div class="album"><img src="gallery/img3.jpg" alt="Art 3" class="random-move"></div>
</section>

<script>
// Создание кислотных частиц
const canvas=document.getElementById('acidCanvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth; canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<500;i++){
  particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height,
                  r:Math.random()*5+1, dx:(Math.random()-0.5)*3, dy:(Math.random()-0.5)*3,
                  color:`hsl(${Math.random()*360},100%,50%)`});
}
function animate(){
  ctx.fillStyle="rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
  for(let p of particles){
    ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fillStyle=p.color; ctx.fill();
    p.x+=p.dx; p.y+=p.dy;
    if(p.x>canvas.width)p.x=0; if(p.x<0)p.x=canvas.width;
    if(p.y>canvas.height)p.y=0; if(p.y<0)p.y=canvas.height;
  }
  requestAnimationFrame(animate);
}
animate();

// Глитч-линии
const gCanvas=document.getElementById('glitchCanvas');
const gCtx=gCanvas.getContext('2d');
gCanvas.width=window.innerWidth; gCanvas.height=window.innerHeight;
function glitchEffect(){
  gCtx.clearRect(0,0,gCanvas.width,gCanvas.height);
  for(let i=0;i<80;i++){
    gCtx.strokeStyle=`hsl(${Math.random()*360},100%,50%)`;
    gCtx.beginPath();
    let y=Math.random()*gCanvas.height;
    gCtx.moveTo(0,y);
    gCtx.lineTo(gCanvas.width, y+(Math.random()*40-20));
    gCtx.stroke();
  }
  requestAnimationFrame(glitchEffect);
}
glitchEffect();

// Плавающие фигуры
for(let i=0;i<50;i++){
  let div=document.createElement('div');
  div.className='shape';
  div.style.width=Math.random()*100+30+'px';
  div.style.height=div.style.width;
  div.style.left=Math.random()*window.innerWidth+'px';
  div.style.top=Math.random()*window.innerHeight+'px';
  div.style.background=`hsl(${Math.random()*360},100%,50%)`;
  document.body.appendChild(div);
  let dx=(Math.random()-0.5)*3, dy=(Math.random()-0.5)*3;
  (function animateShape(d){
    requestAnimationFrame(()=>animateShape(d));
    let rect=d.getBoundingClientRect();
    let x=rect.left+dx, y=rect.top+dy;
    if(x<0 || x>window.innerWidth) dx=-dx;
    if(y<0 || y>window.innerHeight) dy=-dy;
    d.style.left=x+'px'; d.style.top=y+'px';
  })(div);
}

// Разрушение текста
const mainTitle = document.getElementById('mainTitle');
const titleText = "Увертюра Иордан";
mainTitle.innerHTML = titleText.split("").map(c=>`<span>${c}</span>`).join("");

function chaosLetters(){
  mainTitle.querySelectorAll('span').forEach(span=>{
    span.style.transform = `translate(${Math.random()*20-10}px,${Math.random()*20-10}px) rotate(${Math.random()*20-10}deg) scale(${0.8+Math.random()*0.5})`;
    span.style.color = `hsl(${Math.random()*360},100%,50%)`;
    span.style.opacity = (0.5+Math.random()*0.5);
  });
  setTimeout(chaosLetters, 300);
}
chaosLetters();

// Самопроизвольное хаотическое смещение альбомов и текста
function randomChaos(){
  document.querySelectorAll('.random-move').forEach(el=>{
    el.style.transform=`translate(${Math.random()*20-10}px,${Math.random()*20-10}px) rotate(${Math.random()*10-5}deg) scale(${0.9+Math.random()*0.2})`;
    el.style.color=`hsl(${Math.random()*360},100%,50%)`;
  });
  setTimeout(randomChaos, 700);
}
randomChaos();

window.addEventListener('resize',()=>{
  canvas.width=window.innerWidth; canvas.height=window.innerHeight;
  gCanvas.width=window.innerWidth; gCanvas.height=window.innerHeight;
});
</script>

</body>
</html>
