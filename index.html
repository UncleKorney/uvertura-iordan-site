<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Увертюра Иордан</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <!-- Главная секция -->
    <section id="home" class="section home-page">
        <h1 class="band-title">Увертюра Иордан</h1>

        <div class="home-buttons">
            <a href="#albums" class="btn"><span>Альбомы</span></a>
            <a href="#gallery" class="btn"><span>Галерея</span></a>
            <a href="https://music.apple.com/" target="_blank" class="btn"><span>Стриминг</span></a>
        </div>

        <audio id="audio" controls>
            <source src="music/track1.mp3" type="audio/mpeg">
            Ваш браузер не поддерживает аудио.
        </audio>
    </section>

    <!-- Альбомы -->
    <section id="albums" class="section album-section">
        <h2>Альбомы</h2>
        <div class="albums-container">
            <div class="album-card">
                <img src="albums/album1.jpg" alt="Альбом 1">
                <h3>Альбом 1</h3>
                <audio controls>
                    <source src="music/track1.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="album-card">
                <img src="albums/album2.jpg" alt="Альбом 2">
                <h3>Альбом 2</h3>
                <audio controls>
                    <source src="music/track2.mp3" type="audio/mpeg">
                </audio>
            </div>
            <!-- Добавляйте новые альбомы по аналогии -->
        </div>
    </section>

    <!-- Галерея / нейро-арт -->
    <section id="gallery" class="section gallery-section">
        <h2>Галерея</h2>
        <div class="mini-albums">
            <img src="gallery/art1.jpg" alt="Арт 1">
            <img src="gallery/art2.jpg" alt="Арт 2">
            <img src="gallery/art3.jpg" alt="Арт 3">
            <!-- Добавляйте новые изображения -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
