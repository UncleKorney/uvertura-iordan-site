<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Увертюра Иордан</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <!-- Главная секция -->
    <section class="home section">
        <h1 class="band-title">УВЕРТЮРА ИОРДАН</h1>
        <div class="home-buttons">
            <a href="#albums" class="btn"><span>Альбомы</span></a>
            <a href="#gallery" class="btn"><span>Галерея</span></a>
        </div>
    </section>

    <!-- Альбомы -->
    <section class="albums section" id="albums">
        <h2>Альбомы</h2>
        <div class="albums-container">
            <div class="album-card">
                <img src="albums/album1.jpg" alt="Альбом 1">
                <h3>Психоделическая ночь</h3>
                <audio controls>
                    <source src="albums/album1/track1.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="album-card">
                <img src="albums/album2.jpg" alt="Альбом 2">
                <h3>Регги в космосе</h3>
                <audio controls>
                    <source src="albums/album2/track1.mp3" type="audio/mpeg">
                </audio>
            </div>
            <!-- Добавь остальные альбомы -->
        </div>
    </section>

    <!-- Галерея -->
    <section class="gallery section" id="gallery">
        <h2>Галерея</h2>
        <div class="mini-albums">
            <img src="gallery/img1.jpg" alt="Галерея 1">
            <img src="gallery/img2.jpg" alt="Галерея 2">
            <img src="gallery/img3.jpg" alt="Галерея 3">
            <!-- Добавь остальные изображения -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
