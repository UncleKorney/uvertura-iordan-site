<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Увертюра Иордан — Как будто ты в фонтан упал</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0d0d0d url('images/sewer-texture.jpg') center/cover no-repeat;
        font-family: "Trebuchet MS", sans-serif;
        color: #d9d9d9;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 60px;
        backdrop-filter: blur(3px);
    }

    /* — Заголовок — */
    h1 {
        letter-spacing: 4px;
        text-transform: uppercase;
        font-size: 2.4em;
        color: #c4cfb9;
        text-shadow: 0 0 15px rgba(0,255,68,0.1);
    }

    h2 {
        margin-top: 10px;
        font-weight: 300;
        color: #7c8a75;
    }

    /* — Контейнер альбома — */
    .album-container {
        margin-top: 40px;
        text-align: center;
        cursor: pointer;
        width: 300px;
    }

    .album-container img {
        width: 100%;
        border-radius: 6px;
        box-shadow: 0 0 20px rgba(0,0,0,0.7);
        transition: transform 0.2s ease, box-shadow 0.3s ease;
        border: 2px solid rgba(60, 60, 60, 0.8);
    }

    .album-container:hover img {
        transform: scale(1.02);
        box-shadow: 0 0 30px rgba(0,255,68,0.1);
    }

    /* — Треклист — */
    #tracklist {
        margin-top: 20px;
        width: 300px;
        background: rgba(20,20,20,0.85);
        border: 1px solid rgba(80,80,80,0.6);
        border-radius: 6px;
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.5s ease;
    }

    #tracklist ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    #tracklist li {
        padding: 12px 15px;
        border-bottom: 1px solid rgba(80,80,80,0.4);
        text-align: left;
        color: #c0c0c0;
        cursor: pointer;
        transition: background 0.3s;
    }

    #tracklist li:last-child {
        border-bottom: none;
    }

    #tracklist li:hover {
        background: rgba(0,255,68,0.08);
        color: #e6ffe6;
    }
</style>

</head>
<body>

<h1>Увертюра Иордан</h1>
<h2>Как будто ты в фонтан упал</h2>

<div class="album-container" id="album">
    <img src="images/album1.jpg" alt="Обложка альбома">
</div>

<div id="tracklist">
    <ul>
        <li>Трек 1 — *название позже*</li>
        <li>Трек 2 — *название позже*</li>
        <li>Трек 3 — *название позже*</li>
        <li>Трек 4 — *название позже*</li>
        <li>Трек 5 — *название позже*</li>
    </ul>
</div>

<script>
    const album = document.getElementById('album');
    const tracklist = document.getElementById('tracklist');

    let opened = false;

    album.addEventListener('click', () => {
        opened = !opened;
        // Аккуратно раскрываем и скрываем
        tracklist.style.maxHeight = opened ? "300px" : "0";
    });
</script>

</body>
</html>
