<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–£–≤–µ—Ä—Ç—é—Ä–∞ –ò–æ—Ä–¥–∞–Ω ‚Äî –ö–∞–∫ –±—É–¥—Ç–æ —Ç—ã –≤ —Ñ–æ–Ω—Ç–∞–Ω —É–ø–∞–ª</title>
<style>
body{
  margin:0; padding:0; overflow:hidden;
  background:#0a001f; cursor:none;
  font-family:sans-serif; color:white; position:relative;
  transform-origin:center center;
}

/* –û—Å–Ω–æ–≤–Ω–æ–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
h1{position:relative; font-size:4em; text-align:center; margin:50px 0; z-index:5;}
h1 span{display:inline-block; transition: transform 0.1s,color 0.1s;}

/* –ö—É—Ä—Å–æ—Ä */
.cursor{
  width:80px; height:80px; border-radius:50%;
  position:fixed; pointer-events:none; z-index:9999;
  transform:translate(-50%,-50%);
  background:conic-gradient(
    hsl(0,100%,50%), hsl(60,100%,50%), hsl(120,100%,50%),
    hsl(180,100%,50%), hsl(240,100%,50%), hsl(300,100%,50%), hsl(360,100%,50%)
  );
  mix-blend-mode:difference; animation:pulse 1s infinite linear;
}
@keyframes pulse{0%,100%{transform:translate(-50%,-50%) scale(1);}50%{transform:translate(-50%,-50%) scale(1.5);}}

.trail{position:fixed; width:10px; height:10px; border-radius:50%; pointer-events:none; z-index:1000; mix-blend-mode:difference; opacity:0.7;}

.psy-cloud{position:fixed; width:30px; height:30px; border-radius:50%; pointer-events:none; z-index:998;
  background:conic-gradient(hsl(0,100%,50%),hsl(60,100%,50%),hsl(120,100%,50%),hsl(180,100%,50%),hsl(240,100%,50%),hsl(300,100%,50%),hsl(360,100%,50%));
  mix-blend-mode:difference; opacity:0.6; transform:translate(-50%,-50%);
}

/* —Å–ø–∏—Ä–∞–ª—å–Ω—ã–π —Ñ–æ–Ω */
.spiral-bg{position:fixed; top:50%; left:50%; width:300%; height:300%; background:radial-gradient(circle at center, #ff00ff 0%, transparent 70%), radial-gradient(circle at center, #00ffff 0%, transparent 70%); transform:translate(-50%,-50%) rotate(0deg); mix-blend-mode:screen; z-index:1; animation:rotateSpiral 60s linear infinite;}
@keyframes rotateSpiral{0%{transform:translate(-50%,-50%) rotate(0deg);}100%{transform:translate(-50%,-50%) rotate(360deg);}}

/* —à—É–º */
.noise{position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; opacity:0.05;
  background:repeating-linear-gradient(0deg, rgba(255,255,255,0.05), rgba(255,255,255,0.05) 1px, rgba(0,0,0,0.05) 2px);
  mix-blend-mode:difference; animation:noiseAnim 0.05s infinite;
}
@keyframes noiseAnim{0%,100%{opacity:0.05;}50%{opacity:0.3;}}

/* –≤—Å–ø—ã—à–∫–∞ –ø–æ –∫–ª–∏–∫—É */
.flash{position:fixed; left:0; top:0; width:100%; height:100%; pointer-events:none;
  background:radial-gradient(circle, white 0%, transparent 80%); opacity:0;
  mix-blend-mode:difference; animation:flashAnim 0.3s forwards;}
@keyframes flashAnim{0%{opacity:0;}50%{opacity:0.7;}100%{opacity:0;}}

/* —Å—Ç—Ä–∞–Ω–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã */
.strange{position:fixed; pointer-events:none; z-index:900; font-size:2em; font-weight:bold; color:red;
  mix-blend-mode:difference; opacity:0.8; transition: transform 0.5s, opacity 0.5s;}

/* –≥–∞–ª–µ—Ä–µ—è –ø—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º–∞—è */
#gallery .gallery-scroll{display:flex; overflow-x:auto; gap:10px; padding:10px;}
#gallery img{flex:0 0 auto; width:200px; height:150px; object-fit:cover; border-radius:10px; cursor:pointer; transition: transform 0.3s, box-shadow 0.3s;}
#gallery img:hover{transform:scale(1.2) rotate(5deg); box-shadow:0 0 20px hsl(200,100%,70%);}

/* –º–æ–¥–∞–ª–∫–∞ */
.modal{position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9);
  display:flex; justify-content:center; align-items:center; opacity:0; pointer-events:none; transition: opacity 0.3s; z-index:10001;}
.modal img{max-width:90%; max-height:90%; border-radius:15px;}
.modal.show{opacity:1; pointer-events:auto;}

/* —Å–µ–∫—Ü–∏–∏ */
#band-info, #album, #gallery{position:relative; z-index:10000; color:white; padding:20px; margin:20px;
  background:rgba(0,0,0,0.6); border:2px solid hsl(200,100%,50%); border-radius:15px;}
#band-info h2, #album h2, #gallery h2{text-align:center; font-size:2em; color:hsl(280,100%,70%);}
.tracklist{margin:10px 0;}
.tracklist li{cursor:pointer; padding:5px; transition: transform 0.3s,color 0.3s;}
.tracklist li:hover{transform:scale(1.3) rotate(5deg); color:hsl(120,100%,70%);}
</style>
</head>
<body>

<div class="spiral-bg"></div>
<h1 id="title">
  <span>–£</span><span>–í</span><span>–ï</span><span>–†</span><span>–¢</span><span>–Æ</span><span>–†</span><span>–ê</span>
  <span> </span>
  <span>–ò</span><span>–û</span><span>–†</span><span>–î</span><span>–ê</span><span>–ù</span>
</h1>

<div id="band-info">
  <h2>–ì—Ä—É–ø–ø–∞: –£–≤–µ—Ä—Ç—é—Ä–∞ –ò–æ—Ä–¥–∞–Ω</h2>
  <p>–ñ–∞–Ω—Ä: –ø—Å–∏—Ö–æ–¥–µ–ª–∏—á–µ—Å–∫–∏–π —Ä–æ–∫ / —Ä–µ–≥–≥–∏</p>
</div>

<div id="album">
  <h2>–ê–ª—å–±–æ–º: –ö–∞–∫ –±—É–¥—Ç–æ —Ç—ã –≤ —Ñ–æ–Ω—Ç–∞–Ω —É–ø–∞–ª</h2>
  <img src="images/album1.jpg" alt="–û–±–ª–æ–∂–∫–∞ –∞–ª—å–±–æ–º–∞" style="width:200px; display:block; margin:10px auto; border-radius:15px; border:2px solid hsl(280,100%,70%);">
  <ul class="tracklist">
    <li data-audio="audio/track1.mp3">–¢—Ä–µ–∫ 1</li>
    <li data-audio="audio/track2.mp3">–¢—Ä–µ–∫ 2</li>
    <li data-audio="audio/track3.mp3">–¢—Ä–µ–∫ 3</li>
    <li data-audio="audio/track4.mp3">–¢—Ä–µ–∫ 4</li>
    <li data-audio="audio/track5.mp3">–¢—Ä–µ–∫ 5</li>
  </ul>
  <audio id="player" controls style="width:100%; margin-top:10px;"></audio>
</div>

<div id="gallery">
  <h2>–ì–∞–ª–µ—Ä–µ—è</h2>
  <div class="gallery-scroll">
    <img src="images/album1.jpg" alt="–û–±–ª–æ–∂–∫–∞ –∞–ª—å–±–æ–º–∞">
    <img src="images/photo1.jpg" alt="–§–æ—Ç–æ –≥—Ä—É–ø–ø—ã">
    <img src="images/photo1.jpg" alt="–§–æ—Ç–æ –≥—Ä—É–ø–ø—ã">
    <img src="images/album1.jpg" alt="–û–±–ª–æ–∂–∫–∞ –∞–ª—å–±–æ–º–∞">
    <img src="images/photo1.jpg" alt="–§–æ—Ç–æ –≥—Ä—É–ø–ø—ã">
    <img src="images/photo1.jpg" alt="–§–æ—Ç–æ –≥—Ä—É–ø–ø—ã">
  </div>
</div>

<div class="modal" id="modal">
  <img src="" alt="">
</div>

<div class="cursor"></div>
<div class="noise"></div>

<script>
// --- –∫—É—Ä—Å–æ—Ä ---
const cursor=document.querySelector('.cursor');
let mouseX=window.innerWidth/2, mouseY=window.innerHeight/2;
document.addEventListener('mousemove', e=>{
  mouseX=e.clientX; mouseY=e.clientY;
  cursor.style.left=mouseX+'px'; cursor.style.top=mouseY+'px';
});

// --- —à–ª–µ–π—Ñ ---
let trail=[];
function spawnTrail(){
  for(let i=0;i<10;i++){
    const t=document.createElement('div'); t.classList.add('trail');
    t.style.background=`hsl(${Math.random()*360},100%,50%)`;
    t.x=mouseX; t.y=mouseY;
    t.vx=(Math.random()-0.5)*15; t.vy=(Math.random()-0.5)*15;
    document.body.appendChild(t); trail.push(t);
    setTimeout(()=>{ t.remove(); trail.splice(trail.indexOf(t),1); },4000);
  }
}
document.addEventListener('mousemove',spawnTrail);
function updateTrail(){ trail.forEach(t=>{ t.x+=t.vx; t.y+=t.vy; t.style.left=t.x+'px'; t.style.top=t.y+'px'; }); requestAnimationFrame(updateTrail); }
updateTrail();

// --- –æ–±–ª–∞–∫–æ ---
let cloud=[];
for(let i=0;i<200;i++){
  const c=document.createElement('div'); c.classList.add('psy-cloud');
  c.style.width=c.style.height=(Math.random()*60+20)+'px'; c.style.opacity=Math.random()*0.6+0.2;
  document.body.appendChild(c);
  cloud.push({el:c,x:mouseX,y:mouseY,vx:(Math.random()-0.5)*8,vy:(Math.random()-0.5)*8});
}
function updateCloud(){
  cloud.forEach(p=>{
    let dx=mouseX-p.x+(Math.random()*300-150);
    let dy=mouseY-p.y+(Math.random()*300-150);
    p.vx+=(dx*0.03); p.vy+=(dy*0.03); p.vx*=0.7; p.vy*=0.7;
    p.x+=p.vx; p.y+=p.vy;
    p.el.style.left=p.x+'px'; p.el.style.top=p.y+'px';
    p.el.style.background=`conic-gradient(hsl(${Math.random()*360},100%,50%),hsl(${Math.random()*360},100%,50%),hsl(${Math.random()*360},100%,50%))`;
  });
  requestAnimationFrame(updateCloud);
}
updateCloud();

// --- —Ç–µ–∫—Å—Ç —É–±–µ–≥–∞–µ—Ç ---
const titleSpans=document.querySelectorAll('h1 span');
document.addEventListener('mousemove', e=>{
  titleSpans.forEach(span=>{
    const rect=span.getBoundingClientRect();
    const dx=rect.left+rect.width/2-e.clientX;
    const dy=rect.top+rect.height/2-e.clientY;
    const dist=Math.sqrt(dx*dx+dy*dy);
    if(dist<350){
      const moveX=dx/dist*120; const moveY=dy/dist*120;
      span.style.transform=`translate(${moveX}px,${moveY}px) rotate(${Math.random()*120-60}deg) scale(${Math.random()*2})`;
      span.style.color=`hsl(${Math.random()*360},100%,50%)`;
    }else{ span.style.transform='translate(0,0) rotate(0deg) scale(1)'; }
  });
});

// --- —Å—Ç—Ä–∞–Ω–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã ---
function spawnStrange(){
  const s=document.createElement('div'); s.classList.add('strange');
  const texts=['üëÅÔ∏è','üíÄ','‚ò†Ô∏è','üò±','üï∑Ô∏è','‚ö°','‚ò¢Ô∏è','üî•','üëπ','üëΩ','ü©∏','‚ò£Ô∏è','‚òÇÔ∏è','üëª','üßü','ü¶¥','üå™Ô∏è','üåà','üåÄ'];
  s.textContent=texts[Math.floor(Math.random()*texts.length)];
  s.style.left=Math.random()*100+'vw'; s.style.top=Math.random()*100+'vh';
  s.style.transform=`rotate(${Math.random()*360}deg) scale(${Math.random()*4})`;
  s.style.color=`hsl(${Math.random()*360},100%,50%)`;
  document.body.appendChild(s);
  setTimeout(()=>{ s.style.opacity=0; setTimeout(()=>s.remove(),500); },Math.random()*6000+2000);
}
setInterval(spawnStrange,150);

// --- –∫–ª–∏–∫ –≤—Å–ø—ã—à–∫–∏ ---
document.addEventListener('click', e=>{
  const flash=document.createElement('div'); flash.classList.add('flash');
  document.body.appendChild(flash); setTimeout(()=>flash.remove(),300);
});

// --- —Ç—Ä–µ–∫–ª–∏—Å—Ç ---
const tracklist=document.querySelectorAll('.tracklist li');
const player=document.getElementById('player');
tracklist.forEach(li=>{
  li.addEventListener('click', ()=>{
    player.src=li.dataset.audio;
    player.play();
  });
});

// --- –≥–∞–ª–µ—Ä–µ—è ---
const galleryImgs=document.querySelectorAll('#gallery img');
const modal=document.getElementById('modal');
const modalImg=modal.querySelector('img');
galleryImgs.forEach(img=>{
  img.addEventListener('click', ()=>{ modalImg.src=img.src; modal.classList.add('show'); });
});
modal.addEventListener('click', ()=>{ modal.classList.remove('show'); });

</script>
</body>
</html>
