<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Увертюра Иордан</title>
<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #111;
    color: #fff;
    overflow-x: hidden;
}

header {
    text-align: center;
    padding: 50px 20px 20px;
}

header h1 {
    font-size: 4em;
    color: #ff66cc;
    text-shadow: 0 0 10px #ff66cc, 0 0 20px #ff66cc;
}

nav {
    margin-top: 20px;
}

nav a {
    color: #66ffff;
    text-decoration: none;
    margin: 0 15px;
    font-size: 1.5em;
    transition: 0.3s;
    position: relative;
}

nav a:hover {
    color: #ffcc00;
    text-shadow: 0 0 5px #ffcc00, 0 0 15px #ffcc00;
    animation: glitch 0.3s infinite;
}

/* glitch animation */
@keyframes glitch {
    0% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
    20% { text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff; }
    40% { text-shadow: 2px 0 #00ffff, -2px 0 #ff00ff; }
    60% { text-shadow: -2px 0 #00ffff, 2px 0 #ff00ff; }
    80% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
    100% { text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff; }
}

section.album {
    max-width: 900px;
    margin: 50px auto;
    text-align: center;
}

.album img {
    width: 300px;
    max-width: 90%;
    border: 5px solid #ff66cc;
    box-shadow: 0 0 20px #ff66cc;
}

.album h2 {
    font-size: 2em;
    margin: 20px 0;
}

.tracklist {
    margin-top: 20px;
    text-align: left;
    display: none;
    background: rgba(0,0,0,0.5);
    padding: 15px;
    border-radius: 10px;
}

.tracklist audio {
    width: 100%;
    margin-top: 10px;
}

.tracklist.open {
    display: block;
}

.gallery {
    max-width: 900px;
    margin: 50px auto;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.gallery img {
    width: 200px;
    border: 3px solid #66ffff;
    box-shadow: 0 0 10px #66ffff;
    transition: 0.3s;
}

.gallery img:hover {
    transform: scale(1.2) rotate(5deg);
    box-shadow: 0 0 20px #ff66cc, 0 0 40px #66ffff;
}

/* психоделический туман */
.mist {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05), rgba(0,0,0,0.1));
    backdrop-filter: none; /* убран блюр, чтобы сайт не размывался */
    animation: mistShift 15s infinite alternate;
    z-index: 5;
}

@keyframes mistShift {
    0% { background-position: 0% 0%; }
    50% { background-position: 100% 100%; }
    100% { background-position: 0% 0%; }
}
</style>
</head>
<body>

<div class="mist"></div>

<header>
    <h1>Увертюра Иордан</h1>
    <nav>
        <a href="#album">Альбом</a>
        <a href="#gallery">Галерея</a>
    </nav>
</header>

<section class="album" id="album">
    <img src="images/album1.jpg" alt="Обложка альбома">
    <h2>Психоделический Альбом</h2>
    <button onclick="document.querySelector('.tracklist').classList.toggle('open')">Показать треки</button>
    <div class="tracklist">
        <p>Трек 1</p>
        <audio controls src="audio/track1.mp3"></audio>
        <p>Трек 2</p>
        <audio controls src="audio/track2.mp3"></audio>
        <p>Трек 3</p>
        <audio controls src="audio/track3.mp3"></audio>
    </div>
</section>

<section class="gallery" id="gallery">
    <img src="images/photo1.jpg" alt="Галерея 1">
</section>

</body>
</html>
