<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Увертюра Иордан</title>
<style>
/* --- Сброс и базовые стили --- */
body, html {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    font-family: 'Arial', sans-serif;
    color: #fff;
}

h1, h2 {
    text-align: center;
    margin: 20px 0;
}

/* --- Canvas под фон --- */
#bgCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0; /* Фон под контентом */
}

/* --- Контент поверх фона --- */
#content {
    position: relative;
    z-index: 1;
    padding: 50px;
}

/* --- Альбом --- */
.album {
    max-width: 400px;
    margin: 50px auto;
    text-align: center;
    background: rgba(0,0,0,0.4);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    transition: transform 0.3s;
}
.album:hover {
    transform: scale(1.05);
}

.album img {
    width: 100%;
    border-radius: 10px;
}

/* --- Кнопка раскрытия трек-листа --- */
.tracklist-btn {
    margin: 10px 0;
    padding: 10px 20px;
    background: #ff00ff;
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    transition: all 0.3s;
}
.tracklist-btn:hover {
    background: #00ffff;
}

/* --- Трек-лист --- */
.tracklist {
    display: none;
    list-style: none;
    padding: 0;
}
.tracklist li {
    margin: 5px 0;
}

/* --- Галерея --- */
.gallery {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 50px;
}
.gallery img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
    transition: transform 0.3s, filter 0.3s;
}
.gallery img:hover {
    transform: rotate(10deg) scale(1.2);
    filter: hue-rotate(90deg) brightness(1.3);
}

/* --- Мелкие аномалии текста --- */
h1 span {
    display: inline-block;
    transition: transform 0.3s;
}
h1 span:hover {
    transform: rotate(-10deg) scale(1.2);
    color: #ff00ff;
}
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div id="content">
    <h1>
        <span>У</span><span>в</span><span>е</span><span>р</span><span>т</span><span>ю</span><span>р</span><span>а</span>
        <span> </span>
        <span>И</span><span>о</span><span>р</span><span>д</span><span>а</span><span>н</span>
    </h1>

    <div class="album">
        <img src="images/album1.jpg" alt="Альбом 1">
        <button class="tracklist-btn">Показать треки</button>
        <ul class="tracklist">
            <li>Трек 1</li>
            <li>Трек 2</li>
            <li>Трек 3</li>
        </ul>
    </div>

    <div class="gallery">
        <img src="images/photo1.jpg" alt="Фото 1">
        <img src="images/album1.jpg" alt="Альбом">
    </div>
</div>

<script>
// --- Трек-лист ---
const btn = document.querySelector('.tracklist-btn');
const list = document.querySelector('.tracklist');
btn.addEventListener('click', () => {
    list.style.display = list.style.display === 'block' ? 'none' : 'block';
});

// --- Canvas фон с туманом и градиентом ---
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

let t = 0;
function draw() {
    t += 0.01;

    // Градиент
    const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
    gradient.addColorStop(0, `hsl(${(t*50)%360}, 80%, 50%)`);
    gradient.addColorStop(1, `hsl(${(t*50+180)%360}, 70%, 40%)`);
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Туман
    for (let i = 0; i < 50; i++) {
        ctx.fillStyle = `rgba(255,255,255,0.02)`;
        const x = Math.random()*canvas.width;
        const y = Math.random()*canvas.height;
        const size = Math.random()*200;
        ctx.beginPath();
        ctx.ellipse(x, y, size, size*0.6, 0, 0, 2*Math.PI);
        ctx.fill();
    }

    requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
