<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Увертюра Иордан</title>
<style>
/* Сброс стилей */
* {margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif;}
body, html {width:100%; height:100%; overflow-x:hidden;}

/* Основной кислотный фон */
canvas#tripCanvas {position:fixed; top:0; left:0; width:100%; height:100%; z-index:-3;}
canvas#smokeCanvas {position:fixed; top:0; left:0; width:100%; height:100%; z-index:-2; pointer-events:none;}

/* Главный экран */
.home {
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    position:relative;
    z-index:1;
}
.home h1 {
    font-size:6vw;
    text-transform:uppercase;
    text-shadow:0 0 20px #fff,0 0 40px #f0f,0 0 80px #0ff;
    margin-bottom:30px;
}
.menu {
    display:flex;
    gap:50px;
    flex-wrap:wrap;
}
.menu a {
    color:white;
    text-decoration:none;
    font-size:2vw;
    position:relative;
    transition:0.3s;
}
.menu a::after {
    content:'';
    position:absolute;
    left:0; bottom:-5px;
    width:100%; height:2px;
    background:#fff;
    transform:scaleX(0);
    transition:transform 0.3s;
}
.menu a:hover::after {transform:scaleX(1);}
.menu a:hover {animation:glitch 0.5s infinite;}
@keyframes glitch {
  0%{text-shadow:2px 0 #f0f, -2px 0 #0ff;}
  20%{text-shadow:-2px 0 #f0f, 2px 0 #0ff;}
  40%{text-shadow:2px 0 #0ff, -2px 0 #f0f;}
  60%{text-shadow:-2px 0 #0ff, 2px 0 #f0f;}
  80%{text-shadow:2px 0 #f0f, -2px 0 #0ff;}
  100%{text-shadow:0 0 #fff;}
}

/* Контентные секции */
.content-section {padding:80px 5%; min-height:80vh; color:white; position:relative; z-index:1;}
.content-section h2 {font-size:3vw; text-align:center; margin-bottom:40px; text-shadow:0 0 15px #fff,0 0 30px #f0f,0 0 60px #0ff;}

/* Альбомы */
.album-grid {display:flex; flex-wrap:wrap; justify-content:center; gap:40px;}
.album-card {
    width:280px;
    background:rgba(0,0,0,0.35);
    border-radius:25px;
    padding:25px;
    text-align:center;
    backdrop-filter:blur(8px);
    transition:transform 0.35s;
}
.album-card:hover {transform:scale(1.1);}
.album-card img {width:100%; border-radius:20px; margin-bottom:15px;}
.album-card h3 {margin-bottom:15px; font-size:1.3em; color:#fff;}
audio {width:100%; outline:none; margin-top:10px;}

/* Галерея */
#gallery img {
    width:300px;
    border-radius:15px;
    transition: transform 0.3s;
}
#gallery img:hover {transform:scale(1.05) rotate(2deg);}

/* Плавная анимация градиента всего сайта */
body {
    background: linear-gradient(45deg, #ff0, #f0f, #0ff, #0f0, #f00, #0f0, #ff0);
    background-size: 400% 400%;
    animation: gradientShift 20s ease infinite;
}
@keyframes gradientShift {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}
</style>
</head>
<body>

<!-- Canvas для кислотного трипа -->
<canvas id="tripCanvas"></canvas>
<canvas id="smokeCanvas"></canvas>

<!-- Главный экран -->
<section class="home">
  <h1>Увертюра Иордан</h1>
  <div class="menu">
    <a href="#albums">Альбомы</a>
    <a href="#gallery">Галерея</a>
    <a href="#about">О группе</a>
  </div>
</section>

<!-- Альбомы -->
<section id="albums" class="content-section">
  <h2>Альбомы</h2>
  <div class="album-grid">
    <div class="album-card">
      <img src="albums/album1.jpg" alt="Album 1">
      <h3>Психоделика I</h3>
      <audio controls>
        <source src="albums/album1_track1.mp3" type="audio/mpeg">
      </audio>
    </div>
    <div class="album-card">
      <img src="albums/album2.jpg" alt="Album 2">
      <h3>Психоделика II</h3>
      <audio controls>
        <source src="albums/album2_track1.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>
</section>

<!-- Галерея -->
<section id="gallery" class="content-section">
  <h2>Галерея</h2>
  <div class="album-grid">
    <img src="gallery/img1.jpg" alt="Art 1">
    <img src="gallery/img2.jpg" alt="Art 2">
  </div>
</section>

<!-- Скрипт для трипа и дыма -->
<script>
// ===== Кислотный фон: точки и линии =====
const canvas = document.getElementById('tripCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
for(let i=0;i<300;i++){
    particles.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        vx: (Math.random()-0.5)*2,
        vy: (Math.random()-0.5)*2,
        r: Math.random()*3+1,
        color: `hsl(${Math.random()*360},100%,50%)`
    });
}

function drawTrip(){
    ctx.fillStyle='rgba(0,0,0,0.05)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
        p.x+=p.vx;
        p.y+=p.vy;
        if(p.x<0)p.x=canvas.width;
        if(p.x>canvas.width)p.x=0;
        if(p.y<0)p.y=canvas.height;
        if(p.y>canvas.height)p.y=0;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle=p.color;
        ctx.fill();
    });
    requestAnimationFrame(drawTrip);
}
drawTrip();

// ===== Дымный фон =====
const smokeCanvas = document.getElementById('smokeCanvas');
const sctx = smokeCanvas.getContext('2d');
smokeCanvas.width = window.innerWidth;
smokeCanvas.height = window.innerHeight;

let smokeParticles = [];
for(let i=0;i<100;i++){
    smokeParticles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:20+Math.random()*50, speed:0.2+Math.random()*0.4});
}

function drawSmoke(){
    sctx.clearRect(0,0,smokeCanvas.width,smokeCanvas.height);
    smokeParticles.forEach(p=>{
        p.y -= p.speed;
        if(p.y < -p.r) p.y = smokeCanvas.height + p.r;
        sctx.beginPath();
        sctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        sctx.fillStyle='rgba(200,200,255,0.03)';
        sctx.fill();
    });
    requestAnimationFrame(drawSmoke);
}
drawSmoke();

// ===== Подстройка под ресайз =====
window.addEventListener('resize',()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    smokeCanvas.width = window.innerWidth;
    smokeCanvas.height = window.innerHeight;
});
</script>

</body>
</html>
